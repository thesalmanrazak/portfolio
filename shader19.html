    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls, clock;
        let start = Date.now();

        const fragmentShader = `
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform vec2 resolution;
            uniform vec2 mouse;
            uniform float time;

            uniform sampler2D texture1;

            void main(){            
                vec2 coord = gl_FragCoord.xy / resolution;
                vec3 color = vec3(0.0);

                vec4 image = texture2D(texture1, coord);

                image.a = sin(floor(coord.x * 3.0) - time * 9.0);

                gl_FragColor = image;
            }
        `;

        init().then(animate);

        async function init(){
            scene = new THREE.Scene();
            //scene.background = new THREE.Color( 0xff0000 );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;

            clock = new THREE.Clock();
                        
            uniforms = {
                mouse:  { value: new THREE.Vector2() },
                resolution:  { value: new THREE.Vector2() },
                time:  { value: 1.0 },
                texture1: { value: new THREE.TextureLoader().load( './assets/media/dl.beatsnoop.com-3000-FrzlNx8coW.jpg' ) },
            };
            uniforms[ 'texture1' ].value.wrapS = uniforms[ 'texture1' ].value.wrapT = THREE.RepeatWrapping;
            console.log(uniforms);
            
            //const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            const geometry = new THREE.SphereGeometry( 2, 64, 128 ); 
            //geometry.startTime = Date.now();
            //geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader, uniforms,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            renderer.autoClear = false;

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            //renderer.domElement.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize);
        }

        var mouseX, mouseY;
        function onDocumentMouseMove(e) {
            const vpRatio = window.innerWidth / window.innerHeight;
            //uniforms.mouse.value.x = (e.offsetX / window.innerWidth) * vpRatio;
            mouseX = (e.offsetX / window.innerWidth) * vpRatio;
            //uniforms.mouse.value.y = 1-(e.offsetY / window.innerHeight);
            mouseY = 1-(e.offsetY / window.innerHeight);
            //console.log(uniforms.mouse.value.x);
            //animate();
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate(time) {
			//time *= 0.001; //convert to seconds
            requestAnimationFrame( animate );
            //controls.update();
            //uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            //var elapsedMilliseconds = Date.now() - plane.startTime;
            //var elapsedSeconds = elapsedMilliseconds / 1000.;
            //plane.material.uniforms.time.value = 0;            

            //console.log(plane.material.uniforms.time.value);
            //plane.material.defaultAttributeValues.color[0] = mouseX;
            //uniforms.mouse.x = mouseX;
            //uniforms.mouse.y = mouseY;

            const delta = 5 * clock.getDelta();

            uniforms[ 'time' ].value += 0 * delta;

            plane.rotation.y += 0.0125 * delta;
            plane.rotation.x += 0.05 * delta;

            renderer.clear();

            renderer.render( scene, camera );
        }
    </script>

</body>
