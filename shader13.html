    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script type="importmap">
        {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls;
        let start = Date.now();

        const fragmentShader = `
        precision highp float;

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;

#define TWOPI 6.28318530718

float rand(vec2 co){
    return fract(sin(dot(co, vec2(12.9898, 78.233))) * 43758.5453);
}

void main( void ) {

	vec2 p = ( gl_FragCoord.xy / resolution.xy ) * 2. - vec2(1, 1);
	float th = TWOPI * fract(time / 8.);
	
	p.x *= (resolution.x / resolution.y);
	p.x += sin(th);
	float z = cos(th);
	
	vec3 intens = vec3(
		1. / (pow(length(p * 2.), 1.))
	);
	intens /= (2. + z);
	intens = intens * (2. + 0.1 * sin(fract(time / 4.) * TWOPI));
	vec3 color = intens * normalize(vec3(1, .95, .9));
	color += vec3(rand(p * time)) * 0.01;
	
	gl_FragColor = vec4(color, 1);

}
        `;

        init().then(animate);

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x000000 );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            uniforms = {
                time: { value: 0.0 },
                resolution:  { value: new THREE.Vector2() },
                mouse:  { value: new THREE.Vector2() },
            };
            //console.log(uniforms);
            const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            //const geometry = new THREE.SphereGeometry( 2, 64, 128 ); 
            geometry.startTime = Date.now();
            geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader, uniforms,
                //side : THREE.DoubleSide,
                //opacity : 0.4,
                //transparent : true,
                //depthWrite  : true,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate(time) {
			time *= 0.001; //convert to seconds
            requestAnimationFrame( animate );

            controls.update();

            uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            var elapsedMilliseconds = Date.now() - plane.startTime;
            var elapsedSeconds = elapsedMilliseconds / 1000.;
            plane.material.uniforms.time.value = time;
            
            console.log(plane.material.uniforms);
            
            renderer.render( scene, camera );
        }
    </script>
