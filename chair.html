<html lang="en">

</head>

<body>

    <ul class="chairColorPicker">
        <li><input type="color" value="#ffffff" class="colorPicker" id="body-color"></li>
    </ul>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <div id="loading" class="loading">
        <span>Loading</span>
        <h2>100%</h2>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';        

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GroundProjectedSkybox } from 'three/addons/objects/GroundProjectedSkybox.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('container');
        const loading = document.getElementById('loading');
        let basicColor = "#054226"; //"#7f6653";
        const plastiColor = document.getElementById( 'body-color' );
        plastiColor.value = basicColor;

        let stats, object;
        let camera, scene, renderer, controls, chair1, chair2, chair3, chair4;
        let hemiLight, light, skybox;
        const group = new THREE.Group(), chairs = [];

        init().then( animate );

        async function init(){
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 2000);
            camera.position.set( 0, 0, 2.75);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            
            new RGBELoader().load( './assets/hdri/snow_field_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping; //scene.background = hdri;

                skybox = new GroundProjectedSkybox( hdri );
                skybox.scale.setScalar( 100 );
                skybox.radius = 50;
			    skybox.height = 541;
                scene.add( skybox );

                scene.environment = hdri;
            });

            function loadModel(){
                group.children[0].position.set(0,0,0.7);
                group.children[1].position.set(-1,0,-1);
                group.children[1].rotation.set(0,-0.65,0);
                group.children[2].position.set(1,0,-1);
                group.children[2].rotation.set(0,0.65,0);
                scene.add( group );
            }

            const manager = new THREE.LoadingManager( loadModel );

            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    const percentComplete = xhr.loaded / xhr.total * 100; //console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                    loading.querySelector('h2').innerHTML = Math.round( percentComplete, 2 ) + '%';
                    if(Math.round( percentComplete, 2 ) == 100){
                        setTimeout(function() {
                            loading.style.transition = '.5s';
                            loading.style.opacity = '0';
                            loading.style.visibility = 'hidden';
                        }, 1250);
                    }
                }
            }
            function onError() {}

            const loader = new GLTFLoader( manager );

            for(let x = 1; x <= 3; x++){
                loader.load('./assets/models/chair.gltf', function (obj) {
                    object = obj.scene;
                    object.traverse ( ( o ) => {
                        if ( o.isMesh ) {
                            o.castShadow = true;
                            o.receiveShadow = false;
                        }
                    });
                    object.children[1].traverse ( ( o ) => {
                        if ( o.isMesh ) {
                            o.material.color = new THREE.Color( basicColor );
                        }
                    });
                    chairs.push(object);
                    
                    object.name = "Chair_" + x;
                    group.add( object );
                    
                }, onProgress, onError );
            }

            const planeGeometry = new THREE.PlaneGeometry( 100, 100 );
            planeGeometry.rotateX( - Math.PI / 2 );
            const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );
            
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.position.y = -0.40;
            plane.receiveShadow = true;
            scene.add(plane);            

            controlSetting();
            sceneLight(0);

            window.addEventListener('resize', onWindowResize);
        }

        plastiColor.addEventListener( 'input', function () {
            //group.children[0].children[0].material.color
            group.children[0].children[1].material.color = new THREE.Color(this.value);
            group.children[1].children[1].material.color = new THREE.Color(this.value);
            group.children[2].children[1].material.color = new THREE.Color(this.value);
        }, false);

        function controlSetting(){
            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;
            controls.maxDistance = 4.5;
			controls.minDistance = 3;
        }

        function sceneLight(show){
            scene.add( new THREE.AmbientLight( 0xffffff, 1.05 ) );

            light = new THREE.DirectionalLight(0xeeeeee, 4);            
            light.position.set(-5,10,0);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = 4096;
            light.shadow.mapSize.height = 4096;
            light.shadow.camera.near = 10;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.1 );
            hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, 0, 0 );
            scene.add( hemiLight );

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function rotateCube(e){
            var target = (e.target) ? e.target : e.srcElement;
            chair.rotation.y = target.value;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame( animate );            
            controls.update();
            renderer.render( scene, camera );
        }
        
    </script>

</body>
</html>
