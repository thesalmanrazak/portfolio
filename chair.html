<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak :|: Being creative mean be different...</title>
    <link rel="stylesheet" href="./assets/css/three.css">
</head>
<body>

    <ul class="chairColorPicker">
        <li><input type="color" value="#ffffff" class="colorPicker" id="body-color"></li>
        <!--<li><input type="color" value="#ffffff" class="colorPicker" id="leg-color"></li>-->
    </ul>

    <!--<input type="range" min="0" max="10" value="0" step="0.1" id="slider" orient="vertical" style="position:absolute; z-index: 10; left: 10px; bottom: 10px;">-->

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';        

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GroundProjectedSkybox } from 'three/addons/objects/GroundProjectedSkybox.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('container');
        let stats;
        let camera, scene, renderer, controls, chair1, chair2, chair3, chair4;
        let hemiLight, light, skybox;

        init().then( animate );

        async function init(){
            scene = new THREE.Scene(); //scene.background = new THREE.Color(0xffe6cc);
            
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 2000);
            camera.position.set( 0, 0, 2.75);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            
            sceneLight(0);            

            //const envMap = new RGBELoader().loadAsync( './assets/hdri/industrial_sunset_puresky_4k.hdr' );            
            
            new RGBELoader().load( './assets/hdri/snow_field_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping; //scene.background = hdri;

                skybox = new GroundProjectedSkybox( hdri );
                skybox.scale.setScalar( 100 );
                skybox.radius = 50;
			    skybox.height = 541;
                scene.add( skybox );
                scene.environment = hdri;
            });            

            new GLTFLoader().load('./assets/models/chair.gltf', function (gltf) {
                chair1 = gltf.scene;
                chair1.traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                chair1.position.set(0,0,0.7);
                scene.add(chair1);
            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
            }, function ( error ) {
                console.log( 'An error happened' );
            });
            new GLTFLoader().load('./assets/models/chair.gltf', function (gltf) {
                chair2 = gltf.scene;
                chair2.traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                chair2.position.set(-1,0,-1);
                chair2.rotation.set(0,-0.65,0)
                scene.add(chair2);
            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
            }, function ( error ) {
                console.log( 'An error happened' );
            });
            new GLTFLoader().load('./assets/models/chair.gltf', function (gltf) {
                chair3 = gltf.scene;
                chair3.traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                chair3.position.set(1,0,-1);
                chair3.rotation.set(0,0.65,0)
                scene.add(chair3);
            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
            }, function ( error ) {
                console.log( 'An error happened' );
            });

            const plastiColor = document.getElementById( 'body-color' );
            plastiColor.addEventListener( 'input', function () {
                chair1.children[1].material.color.set( plastiColor.value );
                chair2.children[1].material.color.set( plastiColor.value );
                chair3.children[1].material.color.set( plastiColor.value );
            } ); 

            const planeGeometry = new THREE.PlaneGeometry( 10, 10 );
            planeGeometry.rotateX( - Math.PI / 2 );
            const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.1 } );
            
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.position.y = -0.40;
            plane.receiveShadow = true;
            scene.add(plane);

            controls = new OrbitControls( camera, renderer.domElement );
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;
            controls.maxDistance = 4.5;
			controls.minDistance = 3;
           
            //var slider = document.getElementById("slider"); slider.addEventListener("input", rotateCube);            

            window.addEventListener('resize', onWindowResize);
        }

        function sceneLight(show){
            scene.add( new THREE.AmbientLight( 0xffffff, 1 ) );

            light = new THREE.DirectionalLight(0xeeeeee, 1);            
            light.position.set(-5,10,0);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = 2048;
            light.shadow.mapSize.height = 2048;
            light.shadow.camera.near = 10;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.1 );
            hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, 0, 0 );
            scene.add( hemiLight );

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function rotateCube(e){
            var target = (e.target) ? e.target : e.srcElement;
            chair.rotation.y = target.value;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame( animate );            
            controls.update();
            renderer.render( scene, camera );
        }
        
    </script>

</body>
</html>
