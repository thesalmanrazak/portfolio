<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak :|: Being creative mean be different...</title>
    <link rel="stylesheet" href="./assets/css/three.css">
    <style>
        body{
            background: #ffffff; /* linear-gradient(to bottom, #ebebeb 0%,#e0e0e0 100%)*/;
        }
        canvas{
            background: transparent !important;
        }
    </style>
</head>
<body>

    <div class="shoes-colors">
        <div class="white active" data-color="0xffffff" data-hex="#ffffff"></div>
        <div class="white" data-color="0x97FFA5" data-hex="#97FFA5"></div>
        <div class="blue" data-color="0x3a86ff" data-hex="#3a86ff"></div>
        <div class="red" data-color="0xe63946" data-hex="#e63946"></div>
        <div class="green" data-color="0xFFD733" data-hex="#FFD733"></div>
        <div class="newGradient" data-color="0x4633FF" data-hex="#4633FF"></div>
    </div>

    <div class="shoes-texture">
        <div class="yellow" data-image="./assets/media/tshirt/texture1.png" data-thumbnail="./assets/media/tshirt/shirt1.png"></div>
        <div class="yellow" data-image="./assets/media/tshirt/texture2.png" data-thumbnail="./assets/media/tshirt/shirt2.png"></div>
        <div class="yellow" data-image="./assets/media/tshirt/texture3.png" data-thumbnail="./assets/media/tshirt/shirt3.png"></div>
        <div class="yellow" data-image="./assets/media/tshirt/texture4.png" data-thumbnail="./assets/media/tshirt/shirt4.png"></div>
        <div class="yellow" data-image="./assets/media/tshirt/texture5.png" data-thumbnail="./assets/media/tshirt/shirt5.png"></div>
    </div>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';        
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('container');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, tshirt;
        var color = 0xfffff0, textureLoader = new THREE.TextureLoader(), texture;

        init();

        function init(){
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog( 0xffffff, 10, 15 );

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 2000); //camera.rotation.y = 45/180*Math.PI;
            camera.position.set(0,0,3.5);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;

            lights(1,0);

            controls = new OrbitControls( camera, renderer.domElement );
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;

            new RGBELoader().load( './assets/hdri/industrial_sunset_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                //scene.background = hdri;
                scene.environment = hdri;
            });

            texture = textureLoader.load( './assets/media/tshirt/texture1.png' );
            texture.flipY = false;

            const bump = textureLoader.load( './assets/media/tshirt/bump.png' );
            bump.flipY = false;

            const tshirtMaterial = new THREE.MeshStandardMaterial({
                bumpMap: bump,
                bumpScale: 0.1,
                map: texture,
                transparent: true,
                depthWrite: true,
                side: THREE.DoubleSide,

            });

            texture.generateMipmaps = false;
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.needsUpdate = true;

            new GLTFLoader().load( './assets/models/tshirt.gltf', function ( gltf ) {

                tshirt = gltf.scene;
                tshirt.traverse(function (o) {
                    if (o.isMesh) {                        
                        o.material = tshirtMaterial;
                        o.material.sheen = 0.75;
                        o.castShadow = true;
                        o.receiveShadow = false;
                        o.material.needsUpdate = true
                    }
                });
                gltf.scene.position.set(0,0.25,0);
                scene.add( gltf.scene );
                
                const planeGeometry = new THREE.PlaneGeometry( 10, 10 );
                planeGeometry.rotateX( - Math.PI / 2 );
                const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.1 } );
                
                const plane = new THREE.Mesh( planeGeometry, planeMaterial );
                plane.position.y = -1.45;
                plane.receiveShadow = true;
                scene.add(plane);

            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );                
            }, function ( error ) {
                console.log( 'An error happened' );
            } );

            window.addEventListener('resize', onWindowResize);
        }

        function lights(show,helper){
            if(show == 1){
                
                scene.add( new THREE.AmbientLight( 0xffffff, 0.25 ));

                const spotLight = new THREE.SpotLight( 0xffffff, 10 );
                spotLight.position.set( 0, 10, 7 );
                spotLight.angle = Math.PI / 6;
                spotLight.penumbra = 5;
                spotLight.decay = 2;
                spotLight.distance = 100;

                spotLight.castShadow = true;
                spotLight.shadow.mapSize.width = 2048;
                spotLight.shadow.mapSize.height = 2048;
                spotLight.shadow.camera.near = 10;
                spotLight.shadow.camera.far = 200;
                spotLight.shadow.focus = 1;
                scene.add( spotLight );

                if(helper == 1){
                    lightHelper = new THREE.SpotLightHelper( spotLight );
                    scene.add( lightHelper );
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }

        function animate() {
            requestAnimationFrame( animate );
            controls.update();
            renderer.render( scene, camera );
        }
        
        animate();

        jQuery(function($){
            
            $('.camera-positions button').on('click', function(){
                var posX = $(this).data('x');
                var posY = $(this).data('y');
                var posZ = $(this).data('z');
                new TWEEN.Tween(camera.position).to({x: posX, y: posY, z: posZ}).start();
            })
            
            $('.shoes-colors div').each(function(index, elem){
                $(this).css('background',$(this).data('hex'));
            });

            $(document).on('click', '.shoes-colors div', function(){
                $('.colors div').removeClass('active');
                $(this).addClass('active');
                var bg = $(this).data('hex');            
                console.log(bg);
                $('div#container').css({'background-color':bg});
                

                //var colorValue = parseInt ( bg.replace("#","0x"), 16 );
                //var colored = new THREE.Color( colorValue );                
                //scene.background = colored;
            });

            $('.shoes-texture div').each(function(){
                $(this).css({'background':'url('+ $(this).data('thumbnail') +') center center no-repeat', 'background-size':'cover'});
            });

            $('.shoes-texture div').on('click', function(){
                var newTexture = $(this).data('image');
                //console.log(tshirt.children[0].material.map); return false;
                tshirt.traverse(function (node) {                    
                    if (node.isMesh) {
                        node.material.map = new THREE.TextureLoader().load(newTexture, function(e) {
                            e.flipY = false
                        });
                        console.log(node);
                        node.castShadow = true;
                        node.receiveShadow = false;
                    }
                });
                tshirt.updateMatrix();
            });

        });

    </script>

</body>
</html>
