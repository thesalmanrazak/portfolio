            "imports": {

            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        const container = document.getElementById('container');
        let camera, controls, scene, renderer, cloudParticles = [], flag, cloudGeo, cloudMaterial, flash;

        init();

        function init(){
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 1;
            camera.rotation.set(1.16,-0.12,0.27);

            renderer = new THREE.WebGLRenderer( { /*antialias: true, alpha: true*/ } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            scene.fog = new THREE.FogExp2(0x11111f, 0.0002);
	        renderer.setClearColor(scene.fog.color);

            scene.add(new THREE.AmbientLight(0x555555));            

            const directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(0, 0, 1);
            scene.add(directionalLight);

            flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
            flash.position.set(200, 300, 100);
            scene.add(flash);

            let loader = new THREE.TextureLoader();
            loader.load("./assets/media/clouds.png", function (texture) {
                cloudGeo = new THREE.PlaneGeometry(1000, 1000);
                cloudMaterial = new THREE.MeshLambertMaterial({
                    map: texture,
                    fog: 1,
                    transparent: true
                });
                for (let p = 0; p < 25; p++) {
                    let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                    cloud.position.set( Math.random() * 800 - 400, 500, Math.random() * 500 - 450 );
                    cloud.rotation.x = 1.16;
                    cloud.rotation.y = -0.12;
                    cloud.rotation.z = Math.random() * 360;
                    cloud.material.opacity = 0.6;
                    cloudParticles.push(cloud);
                    scene.add(cloud);
                }
                animate();                
                }
            );

            controls = new OrbitControls( camera, container );

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        
        function animate() {

            const time = Date.now() * 0.005;

            cloudParticles.forEach(function(p){
                p.rotation.z -= 0.001;
            });            

            if (Math.random() > 0.93 || flash.power > 100) {
                if (flash.power < 100)
                flash.position.set(Math.random() * 400, 300 + Math.random() * 200, 100);
                flash.power = 50 + Math.random() * 500;
            }

            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        }
        
        animate();

    </script>
