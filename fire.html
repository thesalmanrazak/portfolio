    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script type="importmap">

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls;
        let start = Date.now();

        const fragmentShader = `
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform vec2 resolution;
            uniform vec2 mouse;
            uniform float time;
            varying vec2 surfacePosition;

            float snoise(vec3 uv, float res){
                const vec3 s = vec3(1e0, 1e2, 1e3);
                
                uv *= res;
                
                vec3 uv0 = floor(mod(uv, res))*s;
                vec3 uv1 = floor(mod(uv+vec3(1.), res))*s;
                
                vec3 f = fract(uv); f = f*f*(3.0-2.0*f);

                vec4 v = vec4(uv0.x+uv0.y+uv0.z, uv1.x+uv0.y+uv0.z,
                            uv0.x+uv1.y+uv0.z, uv1.x+uv1.y+uv0.z);

                vec4 r = fract(sin(v*1e-1)*1e3);
                float r0 = mix(mix(r.x, r.y, f.x), mix(r.z, r.w, f.x), f.y);
                
                r = fract(sin((v + uv1.z - uv0.z)*1e-1)*1e3);
                float r1 = mix(mix(r.x, r.y, f.x), mix(r.z, r.w, f.x), f.y);
                
                return mix(r0, r1, f.z)*2.-1.;
            }

            void main(){
                vec2 p = surfacePosition;
                float color = 3.0 - (3.*length(2.*p));
                vec3 coord = vec3(atan(p.x,p.y)/6.2832+.5, length(p)*.4, .5);                
                for(int i = 1; i <= 7; i++){
                    float power = pow(2.0, float(i));
                    color += (1.5 / power) * snoise(coord + vec3(0.,-time*.05, time*.01), power*16.);
                }
                gl_FragColor = vec4( color, pow(max(color,0.),2.)*0.4, pow(max(color,0.),3.)*0.15 , 1.0);
            }
        `;

        init().then(animate);

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            uniforms = {
                time: { value: 0.0 },                
                resolution:  { value: new THREE.Vector2() },
                mouse:  { value: new THREE.Vector2() },
            };
            //console.log(uniforms);
            const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            //const geometry = new THREE.SphereGeometry( 3.95, 64, 128 ); 
            geometry.startTime = Date.now();
            geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader,
				uniforms,
				side: THREE.FrontSide,
				//depthWrite: false,
				//blending: THREE.AdditiveBlending,
				transparent: true,
				//blendEquation: THREE.AddEquation,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate(time) {
			requestAnimationFrame( animate );

            time *= 0.0002;

            uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            var elapsedMilliseconds = Date.now() - plane.startTime;
            var elapsedSeconds = elapsedMilliseconds / 1000.;
            plane.material.uniforms.time.value = time;
            
            renderer.render( scene, camera );
        }
    </script>
