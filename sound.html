<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MLGDLC4C"

    <div id="overlay">
        <button id="startButton">Play</button>
    </div>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = vec4( position, 1.0 );
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform sampler2D tAudioData;
        varying vec2 vUv;
        void main() {
            vec3 backgroundColor = vec3( 0.0, 0.0, 0.0 );
            vec3 color = vec3( 0.1960, 0.29, 0.937 );
            float f = texture2D( tAudioData, vec2( vUv.x, 0.0 ) ).r;
            float i = step( vUv.y, f ) * step( f - 0.0125, vUv.y );
            gl_FragColor = vec4( mix( backgroundColor, color, i ), 0.5 );
        }

    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const container = document.getElementById('container');
        let scene, camera, renderer, analyser, uniforms;

        const startButton = document.getElementById( 'startButton' );
		startButton.addEventListener( 'click', init );
        
        init().then( animate );

        async function init(){

            const fftSize = 128;
            const overlay = document.getElementById( 'overlay' );
            overlay.remove();

            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x000000 );
            
            camera = new THREE.PerspectiveCamera( 35, window.innerWidth/window.innerHeight, 0.01, 10000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            const listener = new THREE.AudioListener();
            const audio = new THREE.Audio( listener );
            const file = './assets/sounds/02.mp3';

            if ( /(iPad|iPhone|iPod)/g.test( navigator.userAgent ) ) {

                const loader = new THREE.AudioLoader();
                loader.load( file, function ( buffer ) {
                    audio.setBuffer( buffer );
                    audio.play();
                } );

            } else {
                const mediaElement = new Audio( file );
                mediaElement.play();
                audio.setMediaElementSource( mediaElement );
            }
            analyser = new THREE.AudioAnalyser( audio, fftSize );
            const format = ( renderer.capabilities.isWebGL2 ) ? THREE.RedFormat : THREE.LuminanceFormat;
            uniforms = {
                tAudioData: { value: new THREE.DataTexture( analyser.data, fftSize / 2, 1, format ) }
            };

            const material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                
            } );

            //const geometry = new THREE.PlaneGeometry( 1, 1, 10, 10 );
            const geometry = new THREE.PlaneGeometry( 1, 1, 10, 10 );
            const mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }
        
        function animate() {
            requestAnimationFrame( animate );
            analyser.getFrequencyData();
			uniforms.tAudioData.value.needsUpdate = true;
            render();
        }
        
        function render(){
            renderer.render( scene, camera );
        }
    </script>

</body>
