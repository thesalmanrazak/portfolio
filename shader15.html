    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls;
        let start = Date.now();

        const fragmentShader = `
        precision highp float;

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;

void main( void ) {
    vec2 fragCoord = gl_FragCoord.xy / 2.0;
    vec2 p = (fragCoord.xy / resolution.xy) - .25;
    p.x *= (resolution.x / resolution.y) * 2.0;    
    p.y += mix(.10, .12, sin(time / 1.));

    vec3 col = sin(vec3(mix(0., 10., cos(time)),0,2) / 10.) * .10 + mix(.1, .5, sin(time * 2.) + 1.);    

    float w = mix(20., 22., cos(time) * 2.);
    
    float rx = mix(.0, 2., sin(time / 2.));
    float r = 0.4 + 0.1 * cos(atan(-p.x + 2., p.y / 2.) * 60.0 + w * -p.x + ((length(mouse) / 150.) * rx));

    float r1 = 0.2 + 0.1 * cos(atan(-p.x + 2., -p.y / 2.) * 5.0 + w * -p.x + (time * 2.));
    float r2 = 0.4 + 0.1 * cos(atan(-p.x + 4., -p.y / 4.) * 10.0 + w * -p.x + (time * 4.));
    float r3 = 0.6 + 0.1 * cos(atan(-p.x + 6., -p.y / 6.) * 20.0 + w * -p.x + (time * 6.));
    
    float q = length(p);

    col *= .0 - (1.0 - smoothstep(r, r * 600., abs(-p.y / 100. * sin(mix(.0, 100., sin(time) + 1.))))) * (.5 - smoothstep(.0, .1, p.y));

    col /= smoothstep(r / 100., r, q) / mix(.05, .2, sin(time) + 1.0);     
    col /= smoothstep(r / 200., r1, q) / mix(.01, .2, sin(time) + 2.0);
    
    col.r /= smoothstep(r2 / 100., r2, q) / .1;
    col.g /= smoothstep(r1 / 100., r1, q) / .3;
    col.b /= smoothstep(r3 / 100., r3, q) / .3;

    gl_FragColor = vec4(col, 1);

}
        `;

        init().then(animate);

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xff0000 );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            uniforms = {
                time: { value: 0.0 },
                resolution:  { value: new THREE.Vector2() },
                mouse:  { value: new THREE.Vector2() },
            };
            //console.log(uniforms);
            //const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            const geometry = new THREE.SphereGeometry( 2, 64, 128 ); 
            geometry.startTime = Date.now();
            geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader, uniforms,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate(time) {
			time *= 0.0002; //convert to seconds
            requestAnimationFrame( animate );

            controls.update();

            uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            var elapsedMilliseconds = Date.now() - plane.startTime;
            var elapsedSeconds = elapsedMilliseconds / 1000.;
            plane.material.uniforms.time.value = time;
            
            console.log(plane.material.uniforms.time);
            
            renderer.render( scene, camera );
        }
    </script>
