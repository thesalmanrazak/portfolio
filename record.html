        function sceneLight(show){
            scene.add( new THREE.AmbientLight( 0xffffff, 1 ) );

            const light = new THREE.DirectionalLight(0xeeeeee, 5);
            light.position.set(-5,15,5);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = 4096;
            light.shadow.mapSize.height = 4096;
            light.shadow.camera.near = 1;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
            hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, -5, 0 );
            scene.add( hemiLight );

            const light2 = new THREE.DirectionalLight(0xeeeeee, 5);
            light2.position.set(-5,-15,-5);
            scene.add(light2);

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );            
            //const time = performance.now() / 100;

            }
            if(controls){

            }
