<body>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",

    <script type="module">
        import * as THREE from 'three';        

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GroundProjectedSkybox } from 'three/addons/objects/GroundProjectedSkybox.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        const container = document.getElementById('container');
        let stats;
        let camera, scene, renderer, controls, car;
        let hemiLight, light, skybox;
        let clock = new THREE.Clock();
        let loader = new GLTFLoader();
        let color = 0xFFFFFF;
        let intensity = 0.5;

        const path = './assets/models/';
        let veh = ['car'];
        let carColor, glassColor;

        init().then( animate );

        async function init(){
            scene = new THREE.Scene();

            // rgb enviornment
            rgbenv();
                        
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;




            





            
            loader.load( path+veh[0]+'.gltf', function (gltf) {
                car = gltf.scene;
                car.traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                car.rotation.set(0,4.75,0);

                // car paint
                carColor = car.getObjectByName('bodypaint', true).material.color;
                
                /*
                car.getObjectByName('glass', true).tranverse((o) => {
                    if( o.isMesh){
                        o.material = material;
                    }
                })
                */
                
                
                
                
                glassColor = car.getObjectByName('glass', true).material;
                console.log( glassColor );

                scene.add(car);
                
            }, function ( xhr ) {
                //console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
            }, function ( error ) {
                console.log( 'An error happened' );
            });

            shadows();

            // light
            sceneLight(0,4096);            

            // gui settings
            guiSettings();

            // camera
            cameraSettings(0,1,6,0,10,0,0);

            // controls settings
            controlsSettings(true,true,10,4);

            // gui
            guiSettings();

            // resize window
            window.addEventListener('resize', onWindowResize);
        }

        function rgbenv(){
            new RGBELoader().load( './assets/hdri/studio.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdri;

                skybox = new GroundProjectedSkybox( hdri );
                skybox.scale.setScalar( 100 );                
                scene.add( skybox );

                scene.environment = hdri;
                hdri.dispose();
            });
        }

        function shadows(){
            // shadow
            const planeGeometry = new THREE.PlaneGeometry( 1000, 1000 );
            planeGeometry.rotateX( - Math.PI / 2 );
            const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );
            
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.position.y = 0;
            plane.receiveShadow = true;
            scene.add(plane);
        }

        function cameraSettings(posX,posY,posZ,lookX,lookY,lookZ,helper){

            camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.set( - 3, 1.5, 6 );
            camera.lookAt( 0, 3, 0 );

            if(helper==1){
                scene.add( new THREE.CameraHelper( camera ) );
            }

        }

        function controlsSettings(pan,zoom,max,min){
            controls = new OrbitControls( camera, renderer.domElement );
            //controls.addEventListener( 'change', animate );
            controls.target.set( 0, 0.95, 0 );
            controls.maxPolarAngle = THREE.MathUtils.degToRad( 90 );
            controls.enableDamping = false;
            controls.maxDistance = max;
            controls.minDistance = min;
            controls.enablePan = pan;
            controls.enableZoom = zoom;
            controls.update();
        }

        function guiSettings(){

            const vehicles = {
                vehicle: veh[0]
            }

            const baseActions = {
                scale: 1,
                movex: 0,
                movey: 0,
                movez: 0,
                rotatex: 0,
                rotatey: 4.75,
                rotatez: 0,
            };

            const bodyColor = {
                body: 1,
                color: new THREE.Color(carColor), // '#ff0000',
                tint: 0.7,
            };

            

            const panel = new GUI( { width: 260 } );
            
            const folder1 = panel.addFolder( 'Vehicle Type' );
            const folder2 = panel.addFolder( 'Base Actions' );
            const folder3 = panel.addFolder( 'Body Color' );
            

            folder1.close(); folder2.close();// folder3.close();

            // folder 1
            folder1.add( vehicles, 'vehicle', veh ).name( 'Vehicle Type' ).onChange( function(val){
                scene.remove(car);
                loader.load( path+val+'.gltf', function (gltf) {
                    car = gltf.scene;
                    car.traverse ( ( o ) => {
                        if ( o.isMesh ) {
                            o.castShadow = true;
                            o.receiveShadow = false;
                        }
                    });
                    car.position.set(0,0,0);
                    scene.add(car);
                    console.log(car);
                }, function ( xhr ) {
                    //console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                }, function ( error ) {
                    console.log( 'An error happened' );
                });
            } );

            // folder 2
            folder2.add( baseActions, 'scale', 1, 5 ).step( 0.01 ).name('Scale').onChange( function (val) { car.scale.set(val,val,val); } );
            folder2.add( baseActions, 'movex', 0, 10 ).step( 0.01 ).name('Move X').onChange( function (val) { car.position.x = val; } );
            folder2.add( baseActions, 'movey', 0, 10 ).step( 0.01 ).name('Move Y').onChange( function (val) { car.position.y = val; } );
            folder2.add( baseActions, 'movez', 0, 10 ).step( 0.01 ).name('Move Z').onChange( function (val) { car.position.z = val; } );
            folder2.add( baseActions, 'rotatex', 0, 10 ).step( 0.01 ).name('Rotate X').onChange( function (val) { car.rotation.x = val; } );
            folder2.add( baseActions, 'rotatey', 0, 10 ).step( 0.01 ).name('Rotate Y').onChange( function (val) { car.rotation.y = val; } );
            folder2.add( baseActions, 'rotatez', 0, 10 ).step( 0.01 ).name('Rotate Z').onChange( function (val) { car.rotation.z = val; } );

            // folder3
            folder3.add( bodyColor, 'body', 1, 5 ).step( 0.01 ).name('Body Color').onChange( function (val) {
                console.log(val); //console.log(vehicles.vehicle);
            } );
            folder3.addColor( bodyColor, 'color').name('Color').onChange( function( colorValue  ){
                //var newColor = new THREE.Color( colorValue );
                car.getObjectByName('bodypaint', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.color = colorValue; // newColor;
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                console.log(colorValue);
            });
            
            // glass color settings
            const glassColor = {
				color: 0xffffff,
				transmission: 1,
				opacity: 1,
				metalness: 0,
				roughness: 0,
				ior: 1.5,
				thickness: 0.01,
				specularIntensity: 1,
				specularColor: 0xffffff,
				envMapIntensity: 1,
				lightIntensity: 1,
				exposure: 1
			};
            const folder4 = panel.addFolder( 'Glass Color' );


            const material = new THREE.MeshPhysicalMaterial( {
                color: glassColor.color,
                metalness: glassColor.metalness,
                roughness: glassColor.roughness,
                ior: glassColor.ior,
                //alphaMap: texture,
                //envMap: hdrEquirect,
                envMapIntensity: glassColor.envMapIntensity,
                transmission: glassColor.transmission, // use material.transmission for glass materials
                specularIntensity: glassColor.specularIntensity,
                specularColor: glassColor.specularColor,
                opacity: glassColor.opacity,
                side: THREE.DoubleSide,
                transparent: true
            } );
            

            folder4.addColor( glassColor, 'color' ).onChange( function () {
                material.color.set( glassColor.color );
                animate();
            } );
            folder4.add( glassColor, 'transmission', 0, 1, 0.01 ).onChange( function () {
                material.transmission = glassColor.transmission;
                animate();
            } );
            folder4.add( glassColor, 'opacity', 0, 1, 0.01 ).onChange( function () {
                material.opacity = glassColor.opacity;
                animate();
            } );
            folder4.add( glassColor, 'metalness', 0, 1, 0.01 ).onChange( function () {
                material.metalness = glassColor.metalness;
                animate();
            } );
            folder4.add( glassColor, 'roughness', 0, 1, 0.01 ).onChange( function () {
                material.roughness = glassColor.roughness;
                animate();
            } );
            folder4.add( glassColor, 'ior', 1, 2, 0.01 ).onChange( function () {
                material.ior = glassColor.ior;
                animate();
            } );
            folder4.add( glassColor, 'thickness', 0, 5, 0.01 ).onChange( function () {
                material.thickness = glassColor.thickness;
                animate();
            } );
            folder4.add( glassColor, 'specularIntensity', 0, 1, 0.01 ).onChange( function () {
                material.specularIntensity = glassColor.specularIntensity;
                animate();
            } );
            folder4.addColor( glassColor, 'specularColor' ).onChange( function () {
                material.specularColor.set( glassColor.specularColor );
                animate();
            } );
            folder4.add( glassColor, 'envMapIntensity', 0, 1, 0.01 ).name( 'envMap intensity' ).onChange( function () {
                animate();
            } );
            folder4.add( glassColor, 'exposure', 0, 1, 0.01 ).onChange( function () {
                renderer.toneMappingExposure = glassColor.exposure;
                animate();
            } );
        }

        function sceneLight(show,size){
            scene.add( new THREE.AmbientLight( 0xffffff, 2.05 ) );

            light = new THREE.DirectionalLight(0xeeeeee, 4);            
            light.position.set(-8,20,10);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = size;
            light.shadow.mapSize.height = size;
            light.shadow.camera.near = 10;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.1 );
            hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, 0, 0 );
            scene.add( hemiLight );

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            animate();
        }

        function animate() {
            requestAnimationFrame( animate );
            //skybox.radius = 50;
            //car.rotation.y += 0.004;
            
            renderer.render( scene, camera );
        }
        
    </script>

</body>
