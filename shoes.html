<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak :|: Being creative mean be different...</title>
    <link rel="stylesheet" href="./assets/css/three.css">
    <style>
        canvas{
            background: linear-gradient(to bottom, #412f50 0%,#131837 100%);
        }
    </style>
</head>
<body>

    <div class="shoes-colors">
        <div class="white active" data-color="0xffffff" data-hex="#ffffff"></div>
        <div class="blue" data-color="0x3a86ff" data-hex="#3a86ff"></div>
        <div class="red" data-color="0xe63946" data-hex="#e63946"></div>
        <div class="orange" data-color="0xf4a261" data-hex="#f4a261"></div>
        <div class="green" data-color="0x06d6a0" data-hex="#06d6a0"></div>
    </div>

    <div class="camera-positions">
        <button type="button" id="one" data-x="0" data-y="0" data-z="0">P1</button>
        <button type="button" id="two" data-x="0.5322700509791516" data-y="1.5" data-z="0.5">P2</button>
        <button type="button" id="three" data-x="0.23997355408793053" data-y="8.591857192075047" data-z="0">P3</button>
        <button type="button" id="four" data-x="0.3" data-y="0.7" data-z="0.1">P4</button>
    </div>

    <div class="shoes-texture">
        <div class="yellow" data-thumb="./assets/media/shoes/0.png" data-texture="./assets/media/shoes/material0.jpg"></div>
        <div class="yellow" data-thumb="./assets/media/shoes/1.png" data-texture="./assets/media/shoes/material1.jpg"></div>
        <div class="yellow" data-thumb="./assets/media/shoes/2.png" data-texture="./assets/media/shoes/material2.jpg"></div>
        <div class="yellow" data-thumb="./assets/media/shoes/3.png" data-texture="./assets/media/shoes/material3.jpg"></div>
    </div>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { TWEEN } from 'three/addons/libs/tween.module.min.js';

        const container = document.getElementById('container');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, shoe;
        var color = 0xf0f0f0, texture, circle;
        //var canvas = renderer.domElement;
        var textureLoader = new THREE.TextureLoader();

        init();

        function init(){
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0,0,3);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;            
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.shadowMap.enabled = true;
            container.appendChild( renderer.domElement );

            sceneLight(0);
            
            new GLTFLoader().load( './assets/models/shoes.gltf', function ( gltf ) {
                
                texture = textureLoader.load( './assets/media/shoes/material0.jpg' );
                texture.flipY = false;
                texture.generateMipmaps = false;
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                texture.needsUpdate = true;

                shoe = gltf.scene;
                shoe.traverse(function (o) {
                    if (o.isMesh) {
                        o.material.map = texture;
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                shoe.rotation.set( 0, 0, 0);
                scene.add( shoe );
                
                const planeGeometry = new THREE.PlaneGeometry( 5, 5 );
                planeGeometry.rotateX( - Math.PI / 2 );
                const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.4 } );

                const plane = new THREE.Mesh( planeGeometry, planeMaterial );
                plane.position.y = -0.5;
                plane.receiveShadow = true;
                scene.add( plane );

                showcircle(0);
                
            } );

             controls = new OrbitControls( camera, renderer.domElement ); //controls.minPolarAngle = Math.PI/2; controls.maxPolarAngle = Math.PI/2;            

            window.addEventListener('resize', onWindowResize);

            //canvas.addEventListener('mousemove', onMouseMove);
        }

        function showcircle(show){
            if(show > 0){
                const geometry = new THREE.RingGeometry( 0, 4, 64 ); 
                const material = new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide } );
                circle = new THREE.Mesh( geometry, material );
                circle.position.z = -5.5;
                scene.add( circle );
            }
        }

        function onMouseMove(event) {
            shoe.rotation.x -= event.movementY * 0.005;
            shoe.rotation.y += event.movementX * 0.005;
            console.log( 'x : ' + shoe.rotation.x + ' | y : ' + shoe.rotation.y );
        }

        function sceneLight(show){
            
            scene.add( new THREE.HemisphereLight( 0xffffff, 0xaaaaaa, 0.15 ) );

            const dirLight0 = new THREE.DirectionalLight( 0xffffff, 1 );
            dirLight0.position.set( 0, -3, -5 );
            scene.add(dirLight0);

            const dirLight1 = new THREE.DirectionalLight( 0xffffff, 1 );
            dirLight1.position.set( 0, 3, 5 );
            scene.add(dirLight1);

            const dirLight = new THREE.DirectionalLight( 0xffffff, 0.25 );
            dirLight.position.set( 0, 10, 5 );
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 20;
            dirLight.shadow.camera.bottom = - 20;
            dirLight.shadow.camera.left = - 20;
            dirLight.shadow.camera.right = 20;
            dirLight.shadow.camera.near = 5;
            dirLight.shadow.camera.far = 20;
            scene.add( dirLight );
            if(show == 1){
                scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );            
            TWEEN.update();
            const time = performance.now() / 1000;
            if(shoe){
                shoe.position.y = Math.cos( time ) * 0.05;
                console.log(shoe.rotation.y);
            }
            
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
        
        animate();

        $(function(){
            
            $('.camera-positions button').on('click', function(event){
                new TWEEN.Tween(shoe.rotation).to({x: $(this).data('x'), y: $(this).data('y'), z: $(this).data('z')}).start();
            })
            
            $('.shoes-colors div').each(function(index, elem){
                $(this).css('background',$(this).data('hex'));
            });

            $('.shoes-colors div').on('click', function(){
                $('.colors div').removeClass('active');
                $(this).addClass('active');
                var bg = $(this).data('hex');            
                var colorValue = parseInt ( bg.replace("#","0x"), 16 );
                var colored = new THREE.Color( colorValue );                
                scene.background = colored;
            });

            $('.shoes-texture div').each(function(){
                $(this).css({'background':'url('+ $(this).data('thumb') +') center center no-repeat', 'background-size':'cover'});
            });

            $('.shoes-texture div').on('click', function(){
                var newTexture = $(this).data('texture');
                shoe.traverse(function (node) {                    
                    if (node.isMesh) {
                        node.material.map = new THREE.TextureLoader().load(newTexture, texture => {
                            texture.flipY = false
                        });
                        node.castShadow = true;
                        node.receiveShadow = false;
                    }
                });
                shoe.updateMatrix();
            });

        });

    </script>

</body>
</html>
