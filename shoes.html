    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { TWEEN } from 'three/addons/libs/tween.module.min.js';

        const container = document.getElementById('container');
        const loading = document.getElementById('loading');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, object, plane;
        var color = 0xf0f0f0, texture, circle;
        var textureLoader = new THREE.TextureLoader();

        init().then( animate );

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 100);
            camera.position.set(0,0,5);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;

            sceneLight(1,1);

            function loadModel(){
                scene.add( object );                
                scene.add( plane );
            }

            const manager = new THREE.LoadingManager( loadModel );

            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    const percentComplete = xhr.loaded / xhr.total * 100; //console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                    loading.querySelector('h2').innerHTML = Math.round( percentComplete, 2 ) + '%';
                    if(Math.round( percentComplete, 2 ) == 100){
                        setTimeout(function() {
                            loading.style.transition = '.5s';
                            loading.style.opacity = '0';
                            loading.style.visibility = 'hidden';
                        }, 1250);
                    }
                }
            }
            function onError() {}

            const loader = new GLTFLoader( manager );
            
            loader.load( './assets/models/shoes.gltf', function ( obj ) {
                
                texture = textureLoader.load( './assets/media/shoes/material0.jpg', function(tex){
                    tex.flipY = false;
                    tex.generateMipmaps = false;
                    tex.minFilter = THREE.LinearFilter;
                    tex.magFilter = THREE.LinearFilter;
                } );
                
                object = obj.scene;
                object.traverse(function (o) {
                    if (o.isMesh) {
                        o.material.map = texture;                        
                        o.castShadow = true;
                        o.receiveShadow = false;
                        o.needsUpdate = true;
                    }
                });
                object.rotation.set( 0, 0, 0);
                
                const planeGeometry = new THREE.PlaneGeometry( 100, 100 );
                planeGeometry.rotateX( - Math.PI / 2 );
                const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );
                
                plane = new THREE.Mesh( planeGeometry, planeMaterial );
                plane.position.y = - 1.1;
                plane.receiveShadow = true;
                
            }, onProgress, onError );

            constolSetting();

            window.addEventListener('resize', onWindowResize);

            //canvas.addEventListener('mousemove', onMouseMove);
        }

        function constolSetting(){
            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
        }

        function onMouseMove(event) {
            shoe.rotation.x -= event.movementY * 0.005;
            shoe.rotation.y += event.movementX * 0.005;
            console.log( 'x : ' + shoe.rotation.x + ' | y : ' + shoe.rotation.y );
        }

        function sceneLight( show, guishow ){
            if(show == 1){

                class ColorGUIHelper {
                    constructor(object, prop) {
                        this.object = object;
                        this.prop = prop;
                    }
                    get value() {
                        return `#${this.object[this.prop].getHexString()}`;
                    }
                    set value(hexString) {
                        this.object[this.prop].set(hexString);
                    }
                }
                
                const color = 0xFFFFFF;
                const intensity = 0.5;
                const light = new THREE.AmbientLight(color, intensity);
                scene.add(light);

                const spotLight = new THREE.SpotLight( 0xffffff, 1 );
                spotLight.position.set( 0, 10, 0 );
                spotLight.angle = Math.PI / 6;
                spotLight.penumbra = 5;
                spotLight.decay = 1;
                spotLight.distance = 500;
                
                spotLight.shadow.mapSize.width = 100;
                spotLight.shadow.mapSize.height = 100;
                spotLight.shadow.camera.near = 10;
                spotLight.shadow.camera.far = 200;
                spotLight.shadow.focus = 1;
                spotLight.castShadow = true;
                scene.add( spotLight );

                if(guishow == 1){                
                    const gui = new GUI();
                    //gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
                    gui.add(light, 'intensity', 0.4, 0.7, 0.01);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate(time) {
            requestAnimationFrame( animate );            
            TWEEN.update();
            
            time = performance.now() / 1000;

            if(object){
                object.position.y = Math.cos( time ) * 0.05;
            }
            
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
        
        $(function(){
            
            $('.camera-positions button').on('click', function(event){
                new TWEEN.Tween(camera.position).to({x: $(this).data('x'), y: $(this).data('y'), z: $(this).data('z')}).start();
            })
            
            $('.shoes-colors div').each(function(index, elem){
                $(this).css('background',$(this).data('hex'));
            });

            $('.shoes-colors div').on('click', function(){
                $('.colors div').removeClass('active');
                $(this).addClass('active');
                var bg = $(this).data('hex');            
                var colorValue = parseInt ( bg.replace("#","0x"), 16 );
                var colored = new THREE.Color( colorValue );                
                scene.background = colored;
            });

            $('.shoes-texture div').each(function(){
                $(this).css({'background':'url('+ $(this).data('thumb') +') center center no-repeat', 'background-size':'cover'});
            });

            $('.shoes-texture div').on('click', function(){
                var newTexture = $(this).data('texture');
                object.traverse(function (o) {                    
                    if (o.isMesh) {
                        o.material.map = new THREE.TextureLoader().load(newTexture, texture => {
                            texture.flipY = false
                        });
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                object.updateMatrix();
            });

        });

    </script>
