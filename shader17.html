    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script type="importmap">

            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls;
        let start = Date.now();

        const fragmentShader = `
        #ifdef GL_ES
        precision highp float;
        #endif

        uniform vec2 resolution;
        uniform float time;

        mat2 scale(vec2 scale){
            return mat2(scale.x, 0.0, 0.0, scale.y);
        }

        float circleshape(vec2 position, float radius){
            return step(radius, length(position - vec2(0.5)));
        }

        void main(){            
            vec2 coord = gl_FragCoord.xy / resolution;
            // (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
            vec3 color = vec3(0.0);
            //coord.x *= resolution.x / resolution.y;

            coord -= vec2(0.5);
            coord = scale(vec2(sin(time))) * coord;
            coord += vec2(0.5);

            //vec2 translate = vec2(sin(time / 10.0), cos(time));
            //coord += translate * 0.5;                        
            
            //float circle = circleshape(coord, 0.35);
            color = vec3(circleshape(coord, 0.3));
            
            gl_FragColor = vec4(color, 1.0);
        }
        `;

        init().then(animate);

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xff0000 );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            uniforms = {
                resolution:  { value: new THREE.Vector2() },
                time:  { value: 0.0 },
            };
            //console.log(uniforms);
            const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            //const geometry = new THREE.SphereGeometry( 2, 64, 128 ); 
            geometry.startTime = Date.now();
            geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader, uniforms,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate(time) {
			time *= 0.0005; //convert to seconds
            requestAnimationFrame( animate );

            controls.update();

            uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            var elapsedMilliseconds = Date.now() - plane.startTime;
            var elapsedSeconds = elapsedMilliseconds / 1000.;
            plane.material.uniforms.time.value = time;
            
            console.log(plane.material.uniforms.time);
            
            renderer.render( scene, camera );
        }
    </script>
