<body>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>
    </div>

    <div id="loading" class="loading">
        <span>Loading</span>
        <h2>100%</h2>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('container');
        const loading = document.getElementById('loading');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, watch, object, text;
        var color = 0xf0f0f0, texture, circle;
        var textureLoader = new THREE.TextureLoader();

        init().then( animate );

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0,0,2.8);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            renderer.outputColorSpace = THREE.SRGBColorSpace;

            sceneLight(1,0);

            new RGBELoader().load( './assets/hdri/snow_field_2_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping; // scene.background = hdri;
                scene.environment = hdri;
                hdri.dispose();
            });
            
            function loadModel(){                
                scene.add( object );
            }

            const manager = new THREE.LoadingManager( loadModel );

            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    const percentComplete = xhr.loaded / xhr.total * 100; //console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                    loading.querySelector('h2').innerHTML = Math.round( percentComplete, 2 ) + '%';
                    if(Math.round( percentComplete, 2 ) == 100){
                        setTimeout(function() {
                            loading.style.transition = '.5s';
                            loading.style.opacity = '0';
                            loading.style.visibility = 'hidden';
                        }, 1250);
                    }
                }
            }
            function onError() {}

            const loader = new GLTFLoader( manager );
                        
            loader.load( './assets/models/watch.gltf', function ( obj ) {
                object = obj.scene;
                object.traverse(function (o) {
                    if (o.isMesh) {
                        o.castShadow = true;
                        o.receiveShadow = true;
                    }
                });
                object.rotation.set( -0.02, -0.20, 0.25 );
                object.position.set(1.0,0,-0.25);

                new FontLoader().load( './assets/fonts/optimer_bold.typeface.json', function ( font ) {
					
                    const geometry = new THREE.ShapeGeometry( font.generateShapes( 'OMEGA', 0.5 ) );
					
                    geometry.computeBoundingBox();
					
                    const xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
                    const yMid = - 0.5 * ( geometry.boundingBox.max.y + geometry.boundingBox.min.y );
					
                    geometry.translate( xMid, yMid, 0 );

					text = new THREE.Mesh( geometry, new THREE.MeshStandardMaterial( { color: 0xff5500, } ) );
					text.position.set(-0.7,0,0);

                    scene.add( text );

				} );
                
            }, onProgress, onError );

            controlSetting();

            window.addEventListener('resize', onWindowResize);
        }

        function controlSetting(){
            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;
            controls.minDistance = 2.8;
            controls.maxDistance = 7;
            controls.maxAzimuthAngle = -5;
            controls.minAzimuthAngle = 5;
        }

        function sceneLight(show,guishow){
            if(show == 1){

                class ColorGUIHelper {
                    constructor(object, prop) {
                        this.object = object;
                        this.prop = prop;
                    }
                    get value() {
                        return `#${this.object[this.prop].getHexString()}`;
                    }
                    set value(hexString) {
                        this.object[this.prop].set(hexString);
                    }
                }
                
                const color = 0x5e5e5e;
                const intensity = 1.39;
                const light = new THREE.AmbientLight(color, intensity);
                scene.add(light);

                if(guishow == 1){                
                    const gui = new GUI();
                    gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
                    gui.add(light, 'intensity', 0, 2, 0.01);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );

            if(object){
                //watch.position.y = Math.cos( time ) * 0.05;
            }
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
    </script>

</body>
