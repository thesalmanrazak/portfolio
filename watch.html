        function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0,0,2.3);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;

            new RGBELoader().load( './assets/hdri/snow_field_2_puresky_4k.hdr', function ( hdri ) {

                //scene.background = hdri;

            });

            sceneLight(0);

                scene.add( watch ); // console.log(watch);
                
                const planeGeometry = new THREE.PlaneGeometry( 5, 5 );
                planeGeometry.rotateX( - Math.PI / 2 );
                const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );

                const plane = new THREE.Mesh( planeGeometry, planeMaterial );
                plane.position.y = -1.75;
                plane.receiveShadow = true;
                scene.add( plane );

                showcircle(0);

                const loader = new FontLoader();
				loader.load( './assets/fonts/optimer_bold.typeface.json', function ( font ) {
					const color = 0x781919;

						color: color,

        function showcircle(show){
            if(show > 0){
                const geometry = new THREE.RingGeometry( 0, 4, 64 ); 
                const material = new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide } );
                circle = new THREE.Mesh( geometry, material );
                circle.position.z = -5.5;
                scene.add( circle );
            }
        }

        function sceneLight(show){
            scene.add( new THREE.AmbientLight( 0xffffff, 1 ) );

            const light = new THREE.DirectionalLight(0xeeeeee, 5);
            light.position.set(-2,15,5);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = 4096;
            light.shadow.mapSize.height = 4096;
            light.shadow.camera.near = 1;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.1 );
            hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, 0, 0 );
            //scene.add( hemiLight );

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );            
            const time = performance.now() / 1000;
            if(watch){
                //watch.position.y = Math.cos( time ) * 0.05;
            }
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
        
        animate();

        $(function(){
            
            $('.camera-positions button').on('click', function(event){
                new TWEEN.Tween(shoe.rotation).to({x: $(this).data('x'), y: $(this).data('y'), z: $(this).data('z')}).start();
            })
            
            $('.shoes-colors div').each(function(index, elem){
                $(this).css('background',$(this).data('hex'));
            });

            $('.shoes-colors div').on('click', function(){
                $('.colors div').removeClass('active');
                $(this).addClass('active');
                var bg = $(this).data('hex');            
                var colorValue = parseInt ( bg.replace("#","0x"), 16 );
                var colored = new THREE.Color( colorValue );                
                scene.background = colored;
            });

            $('.shoes-texture div').each(function(){
                $(this).css({'background':'url('+ $(this).data('thumb') +') center center no-repeat', 'background-size':'cover'});
            });

            $('.shoes-texture div').on('click', function(){
                var newTexture = $(this).data('texture');
                shoe.traverse(function (node) {                    
                    if (node.isMesh) {
                        node.material.map = new THREE.TextureLoader().load(newTexture, texture => {
                            texture.flipY = false
                        });
                        node.castShadow = true;
                        node.receiveShadow = false;
                    }
                });
                shoe.updateMatrix();
            });

        });
