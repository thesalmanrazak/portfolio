<body>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('container');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, can;
        var color = 0xf0f0f0, texture, circle;

        init();

        function init(){
            scene = new THREE.Scene();
            //scene.background = new THREE.Color( 0xffffff );

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0,0,15); // camera.rotation.set(0,0,0);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMappingExposure = 1;
            //renderer.gammaOutput = true;
            //renderer.gammaFactor = 2.2;
            //renderer.useLegacyLights = true;
            
            new RGBELoader().load( './assets/hdri/mud_road_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                //scene.background = hdri;
                scene.environment = hdri;
                hdri.dispose();
            });

            sceneLight(1,0);

            const material = new THREE.MeshStandardMaterial({
                map: new THREE.TextureLoader().load( './assets/media/can/orange-juice-label.png', function(tex){
                    tex.colorSpace = THREE.SRGBColorSpace;
                } ),
                side: THREE.DoubleSide,
            });
                        
            new GLTFLoader().load( './assets/models/can.gltf', function ( gltf ) {
                can = gltf.scene;
                can.children[1].traverse(function (o) {
                    if (o.isMesh) {
                        o.material = material;
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                //can.rotation.set( 1, 2.95, -0.75 );
                can.rotation.set( 0, 3.1, 0 );
                can.scale.set(1.5,1.5,1.5);
                can.name = "Soda Can by Salman";
                scene.add( can );

                
                const planegeometry = new THREE.PlaneGeometry( 15, 15 );
                const planematerial = new THREE.MeshBasicMaterial( {
                    map: new THREE.TextureLoader().load('./assets/media/can/splash1.png', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                    }),
                    side: THREE.DoubleSide,
                    transparent: true,
                } );
                const plane2 = new THREE.Mesh( planegeometry, planematerial );
                scene.add( plane2 );
                plane2.position.z = -2;

                const planegeometry2 = new THREE.PlaneGeometry( 15, 15 );
                const planematerial2 = new THREE.MeshBasicMaterial( {
                    map: new THREE.TextureLoader().load('./assets/media/can/splash0.png', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                    }),
                    side: THREE.DoubleSide,
                    transparent: true,
                } );
                const plane3 = new THREE.Mesh( planegeometry2, planematerial2 );
                scene.add( plane3 );
                plane3.position.z = -2.2;
                

            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );                
            }, function ( error ) {
                console.log( 'An error happened' );
            } );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.minPolarAngle = Math.PI/2; controls.maxPolarAngle = Math.PI/2;            

            window.addEventListener('resize', onWindowResize);
        }

        function sceneLight(show,guishow){
            if(show == 1){

                class ColorGUIHelper {
                    constructor(object, prop) {
                        this.object = object;
                        this.prop = prop;
                    }
                    get value() {
                        return `#${this.object[this.prop].getHexString()}`;
                    }
                    set value(hexString) {
                        this.object[this.prop].set(hexString);
                    }
                }
                
                const color = 0xFFFFFF;
                const intensity = 0.5;
                const light = new THREE.AmbientLight(color, intensity);
                scene.add(light);

                if(guishow == 1){                
                    const gui = new GUI();
                    gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
                    gui.add(light, 'intensity', 0, 2, 0.01);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );
            if(can){
                can.rotation.y += 0.005;
            }
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
        
        animate();
    </script>

</body>
