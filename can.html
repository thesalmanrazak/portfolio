<body>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>
    </div>

    <div id="loading" class="loading">
        <span>Loading</span>
        <h2></h2>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",

            }
        }
    </script>    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { TWEEN } from 'three/addons/libs/tween.module.min.js';

        const container = document.getElementById('container');
        const loading = document.getElementById('loading');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, can, object;
        var color = 0xf0f0f0, texture, circle, cubeRenderTarget;
        let textureloader = new THREE.TextureLoader();

        init().then( animate );

        async function init(){
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0,0,15);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMappingExposure = 1;
            //renderer.gammaOutput = true;
            
            const envMap = new RGBELoader().load( './assets/hdri/snow_field_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping; //scene.background = hdri;
                hdri.colorSpace = THREE.SRGBColorSpace;
                scene.environment = hdri;
            });

            function loadModel(){

                sceneLight(1,0);

                scene.add( object );

                new TWEEN.Tween(object.scale).to({ x: 1.5, y: 1.5, z: 1.5}, 1500).delay(5).yoyo(true).repeat(-1).easing(TWEEN.Easing.Sinusoidal.InOut).start();
                
                const planegeometry = new THREE.PlaneGeometry( 15, 15 );
                const planematerial = new THREE.MeshBasicMaterial( {
                    map: textureloader.load('./assets/media/can/splash1.png', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                    }),
                    side: THREE.DoubleSide,
                    transparent: true,
                } );
                const plane2 = new THREE.Mesh( planegeometry, planematerial );
                scene.add( plane2 );
                plane2.position.z = -3;

                const planegeometry2 = new THREE.PlaneGeometry( 15, 15 );
                const planematerial2 = new THREE.MeshBasicMaterial( {
                    map: textureloader.load('./assets/media/can/splash0.png', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                    }),
                    side: THREE.DoubleSide,
                    transparent: true,
                } );
                const plane3 = new THREE.Mesh( planegeometry2, planematerial2 );
                scene.add( plane3 );
                plane3.position.z = -3.2;

            }



            const manager = new THREE.LoadingManager( loadModel );

            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    const percentComplete = xhr.loaded / xhr.total * 100; //console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                    loading.querySelector('h2').innerHTML = Math.round( percentComplete, 2 ) + '%';
                    if(Math.round( percentComplete, 2 ) == 100){
                        setTimeout(function() {
                            loading.style.transition = '.5s';
                            loading.style.opacity = '0';
                            loading.style.visibility = 'hidden';
                        }, 1250);
                    }
                }
            }
            function onError() {}

            const loader = new GLTFLoader( manager );

            loader.load( './assets/models/can.gltf', function ( obj ) {

                object = obj.scene;                
                object.name = "Juice Can";

                object.rotation.z = 0.55;
                object.rotation.x = 0;
                object.rotation.y = 0;

                object.scale.set(-1,-1,-1);
                
                const material = new THREE.MeshStandardMaterial({
                    map: textureloader.load( './assets/media/can/label.jpg', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.flipY = true;
                    } ),
                    bumpMap: textureloader.load( './assets/media/can/bump.jpg', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                    } ),
                    bumpScale: 0.05,
                    side: THREE.DoubleSide,
                });
                
                const body = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    roughness: 0,
                    metalness: 1,
                    //shineness: 200,
                    //envMap: envMap,
                    envMapIntensity: 1.0
                    //reflectivity: 1,
                    //shininess: 200,
                });

                object.children[1].traverse(function (o) {
                    if (o.isMesh) {
                        o.material = material;
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                object.children[0].traverse(function (o) {
                    if (o.isMesh) {
                        o.material = body;
                    }
                });


            }, onProgress, onError );









            constrolSetting();
            
            window.addEventListener('resize', onWindowResize);
        }

        function constrolSetting(){
            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.maxAzimuthAngle = -5;
            controls.minAzimuthAngle = 5;
            controls.minDistance = 12;
            controls.maxDistance = 25;
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;
        }

        function sceneLight(show,guishow){
            if(show == 1){

                class ColorGUIHelper {
                    constructor(object, prop) {
                        this.object = object;
                        this.prop = prop;
                    }
                    get value() {
                        return `#${this.object[this.prop].getHexString()}`;
                    }
                    set value(hexString) {
                        this.object[this.prop].set(hexString);
                    }
                }
                
                const color = 0xFFFFFF;
                const intensity = 0.5;
                const light = new THREE.AmbientLight(color, intensity);
                scene.add(light);

                if(guishow == 1){                
                    const gui = new GUI();
                    gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
                    gui.add(light, 'intensity', 0, 2, 0.01);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );
            camera.lookAt( scene.position );
            TWEEN.update();
            if(object){
                //object.rotation.y += 0.005;
            }
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
    </script>

</body>
</html>
