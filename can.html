<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak :|: Being creative mean be different...</title>
    <link rel="stylesheet" href="./assets/css/three.css">
    <style>
        canvas{
            /*background: radial-gradient(circle, #1a1a1a, #151515, #101010, #080808, #000000);
            linear-gradient(to bottom, #412f50 0%,#131837 100%);*/
        }
    </style>
</head>
<body>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('container');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, can;
        var color = 0xf0f0f0, texture, circle;

        init();

        function init(){
            scene = new THREE.Scene();
            //scene.background = new THREE.Color( 0xffffff );

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0,0,15); // camera.rotation.set(0,0,0);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.gammaOutput = true;
            renderer.gammaFactor = 4.2;
            renderer.useLegacyLights = true;
            
            new RGBELoader().load( './assets/hdri/snow_field_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                //scene.background = hdri;
                scene.environment = hdri;
            });

            sceneLight(0,0);
            scene.add( new THREE.AmbientLight( 0xffffff, 0.35 ) );

            const material = new THREE.MeshStandardMaterial({
                map: new THREE.TextureLoader().load( './assets/media/can/orange-juice-label.jpg', function(tex){
                    tex.colorSpace = THREE.SRGBColorSpace;
                } ),
                transparent: true, 
                depthWrite: true,
                side: THREE.DoubleSide,
            });
                        
            new GLTFLoader().load( './assets/models/can.gltf', function ( gltf ) {
                can = gltf.scene;
                can.children[1].traverse(function (o) {
                    if (o.isMesh) {
                        o.material = material;
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                //can.rotation.set( 1, 2.95, -0.75 );
                can.rotation.set( 0, 0, 0 );
                can.scale.set(1.5,1.5,1.5);
                can.name = "Soda Can by Salman";
                scene.add( can );

                /*
                const planeGeometry = new THREE.PlaneGeometry( 100, 100 );
                planeGeometry.rotateX( - Math.PI / 2 );
                const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.4 } );

                const plane = new THREE.Mesh( planeGeometry, planeMaterial );
                plane.position.y = -2.2;
                plane.receiveShadow = true;
                scene.add( plane );
                */

                /*
                const circlegeometry = new THREE.CircleGeometry( 4, 64 );
                const circlematerial = new THREE.MeshBasicMaterial( { color: 0xfb4f14, side: THREE.DoubleSide, } );
                const circle = new THREE.Mesh( circlegeometry, circlematerial ); scene.add( circle );
                circle.position.z = -2;
                */

                const planegeometry = new THREE.PlaneGeometry( 15, 15 );
                const planematerial = new THREE.MeshBasicMaterial( {
                    //color: 0xffff00,
                    map: new THREE.TextureLoader().load('./assets/media/can/splash1.png', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                    }),
                    side: THREE.DoubleSide,
                    transparent: true,
                } );
                const plane2 = new THREE.Mesh( planegeometry, planematerial );
                scene.add( plane2 );
                plane2.position.z = -2;
                //plane2.position.x = -4;

                const planegeometry2 = new THREE.PlaneGeometry( 15, 15 );
                const planematerial2 = new THREE.MeshBasicMaterial( {
                    //color: 0xffff00,
                    map: new THREE.TextureLoader().load('./assets/media/can/splash0.png', function(tex){
                        tex.colorSpace = THREE.SRGBColorSpace;
                    }),
                    side: THREE.DoubleSide,
                    transparent: true,
                } );
                const plane3 = new THREE.Mesh( planegeometry2, planematerial2 );
                scene.add( plane3 );
                plane3.position.z = -2.2;
                //plane3.position.x = 4;

            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );                
            }, function ( error ) {
                console.log( 'An error happened' );
            } );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.minPolarAngle = Math.PI/2; controls.maxPolarAngle = Math.PI/2;            

            window.addEventListener('resize', onWindowResize);
        }

        function sceneLight(show,helper){
            if(show == 1){
                scene.add( new THREE.AmbientLight( 0xeeeeee, 0.5 ) );
                
                const light = new THREE.DirectionalLight(0xffffff, 4);
                light.position.set(0,8,8);
                scene.add(light);
                
                light.castShadow = true;
                light.shadow.mapSize.width = 2048;
                light.shadow.mapSize.height = 2048;
                light.shadow.camera.near = 1;
                light.shadow.camera.far = 200;
                light.shadow.focus = 1;
                
                const hemiLight = new THREE.HemisphereLight( 0x88f8ff, 0x6b4220, 0.5 );
                //hemiLight.color.setHSL( 0.6, 1, 0.6 );
                //hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
                hemiLight.position.set( 0, -5, 0 );
                scene.add( hemiLight );
                
                const light2 = new THREE.DirectionalLight(0xeeeeee, 5);
                light2.position.set(-5,-15,-5);
                scene.add(light2);
                
                if(helper == 1){
                    const helper = new THREE.DirectionalLightHelper( light, 5 );
                    scene.add( helper );
                    const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                    scene.add( hemihelper );
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );            
            //const time = performance.now() / 100;
            if(can){
                can.rotation.y += 0.01;
                // Math.cos( time ) * 0.05;
            }
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
        
        animate();
    </script>

</body>
</html>
