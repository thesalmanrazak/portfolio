    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls;
        let start = Date.now();

        const fragmentShader = `
            #ifdef GL_ES
            precision mediump float;
            #endif

            uniform vec2 resolution;
            uniform float time;

            /*
            * @author Hazsi (kinda)
            */
            mat2 m(float a) {
                float c=cos(a), s=sin(a);
                return mat2(c,-s,s,c);
            }

            float map(vec3 p) {
                p.xz *= m(time * 0.4);p.xy*= m(time * 0.1);
                vec3 q = p * 2.0 + time;
                return length(p+vec3(sin(time * 0.7))) * log(length(p) + 1.0) + sin(q.x + sin(q.z + sin(q.y))) * 0.5 - 1.0;
            }

            void main() {
                vec2 a = gl_FragCoord.xy / resolution.y - vec2(0.9, 0.5);
                vec3 cl = vec3(0.5);
                float d = 2.5;

                for (int i = 0; i <= 5; i++) {
                    vec3 p = vec3(0, 0, 4.0) + normalize(vec3(a, -1.0)) * d;
                    float rz = map(p);
                    float f =  clamp((rz - map(p + 0.1)) * 0.5, -0.1, 1.0);
                    vec3 l = vec3(0.1, 0.3, 0.4) + vec3(5.0, 2.5, 3.0) * f;
                    cl = cl * l + smoothstep(2.5, 0.0, rz) * 0.6 * l;
                    d += min(rz, 1.0);
                }

                gl_FragColor = vec4(cl, 1.0);
            }
        `;

        init().then(animate);

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            uniforms = {
                time: { value: 0.0 },
                resolution:  { value: new THREE.Vector2() },
            };
            //console.log(uniforms);
            const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            geometry.startTime = Date.now();
            geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader, uniforms,
                //side : THREE.DoubleSide,
                //opacity : 0.4,
                //transparent : true,
                //depthWrite  : true,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate(time) {
			time *= 0.001; //convert to seconds
            requestAnimationFrame( animate );

            controls.update();

            uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            var elapsedMilliseconds = Date.now() - plane.startTime;
            var elapsedSeconds = elapsedMilliseconds / 1000.;
            plane.material.uniforms.time.value = time;
            
            console.log(plane.material.uniforms);
            
            renderer.render( scene, camera );
        }
    </script>
