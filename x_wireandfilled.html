<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Salman Razak :|: Being creative mean be different...</title>
<link rel="icon" type="image/png" sizes="64x64" href="./assets/media/favicon.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./assets/css/three.css">
		<style>
			.container {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			.slider {
				position: absolute;
				cursor: ew-resize;

				width: 40px;
				height: 40px;
				background-color: #F32196;
				opacity: 0.7;
				border-radius: 50%;

				top: calc(50% - 20px);
				left: calc(50% - 20px);
			}
		</style>
	</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-HR8J8853HV"></script>

	<body>

		<div class="container">
			<div class="slider"></div>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./assets/build/three.module.js",
					"three/addons/": "./assets/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from './assets/jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './assets/jsm/loaders/RGBELoader.js';
			import { RoomEnvironment } from './assets/jsm/environments/RoomEnvironment.js';
			import Stats from 'three/addons/libs/stats.module.js';

			let container, camera, renderer, controls;
			let sceneL, sceneR;
			let obj, light;

			let sliderPos = window.innerWidth / 2;

			init();

			function init() {

				container = document.querySelector( '.container' );

				sceneL = new THREE.Scene();
				sceneL.background = new THREE.Color( 0xffeecc );

				sceneR = new THREE.Scene();
				sceneR.background = new THREE.Color( 0xffaa00 );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 2500 );
				camera.position.set(0,0,2);

				controls = new OrbitControls( camera, container );
				controls.target.set( 0, 5, 0 );

				const light = new THREE.HemisphereLight( 0xffffff, 0x444444, 1 );
				light.position.set( - 2, 2, 2 );
				sceneL.add( light.clone() );
				sceneR.add( light.clone() );

				initMeshes();
				initSlider();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setScissorTest( true );
				renderer.setAnimationLoop( render );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function initMeshes() {
				new GLTFLoader().load('./assets/models/sofa.gltf', function (gltf) {
					obj = gltf.scene;
					gltf.scene.traverse( function( node ){
						if ( node.isMesh ) {
							node.castShadow = true;
							node.receiveShadow = true;
							node.material.wireframe = false;
						}
					});
					obj.position.set(0,0,0);
					sceneL.add(obj);
					//animate();
				});

				const geometryShadow = new THREE.PlaneGeometry( 10, 10 );
				geometryShadow.rotateX( - Math.PI / 2 );

				const materialShadow = new THREE.ShadowMaterial();
				materialShadow.opacity = 0.15;

				const planeShadow = new THREE.Mesh( geometryShadow, materialShadow );
				planeShadow.position.y = 0;
				planeShadow.receiveShadow = true;
				sceneL.add( planeShadow );
				
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 3, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 3;
				light.shadow.camera.bottom = - 3;
				light.shadow.camera.left = - 3;
				light.shadow.camera.right = 3;
				light.shadow.camera.near = 0.1;
				light.shadow.camera.far = 10;
				sceneL.add( light );

				new GLTFLoader().load('./assets/models/sofa.gltf', function (gltf) {
					obj = gltf.scene;
					gltf.scene.traverse( function( node ){
						if ( node.isMesh ) {
							node.castShadow = true;
							node.receiveShadow = true;
							node.material.wireframe = true;
						}
					});
					obj.position.set(0,0,0);
					sceneR.add(obj);
					//animate();
				});

			}

			function initSlider() {

				const slider = document.querySelector( '.slider' );

				function onPointerDown() {
					if ( event.isPrimary === false ) return;
					controls.enabled = false;
					window.addEventListener( 'pointermove', onPointerMove );
					window.addEventListener( 'pointerup', onPointerUp );
				}

				function onPointerUp() {

					controls.enabled = true;
					window.removeEventListener( 'pointermove', onPointerMove );
					window.removeEventListener( 'pointerup', onPointerUp );

				}

				function onPointerMove( e ) {
					if ( event.isPrimary === false ) return;
					sliderPos = Math.max( 0, Math.min( window.innerWidth, e.pageX ) );
					slider.style.left = sliderPos - ( slider.offsetWidth / 2 ) + 'px';
				}

				slider.style.touchAction = 'none'; // disable touch scroll
				slider.addEventListener( 'pointerdown', onPointerDown );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function render() {
				renderer.setScissor( 0, 0, sliderPos, window.innerHeight );
				renderer.render( sceneL, camera );
				renderer.setScissor( sliderPos, 0, window.innerWidth, window.innerHeight );
				renderer.render( sceneR, camera );
			}

		</script>
	</body>
</html>
