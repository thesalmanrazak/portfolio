    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script type="importmap">

            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls;
        let start = Date.now();

        const fragmentShader = `
            precision highp float;

            uniform float time;
            uniform vec2 mouse;
            uniform vec2 resolution;

            float pat(in vec2 p){
                return (atan(p.y,p.x+0.5)-atan(p.y,p.x-0.5))*0.2;
            }

            void main( void ) {

                vec2 p = 2.0*( gl_FragCoord.xy / resolution.xy ) -1.0;
                p.x *= resolution.x/resolution.y;

                vec3 col =vec3(0.3);
                
                col += vec3(1)*-pat(p.yx-vec2(0.0,-0.5)); 
                col += vec3(1)*pat(p.yx-vec2(0.0,0.5)); 
                gl_FragColor = vec4(col, 1.0);
            }
        `;

        init().then(animate);

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            uniforms = {
                time: { value: 1.0 },
                resolution:  { value: new THREE.Vector2() },
                mouse: { value: new THREE.Vector2() }
            };
            //console.log(uniforms);
            const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            geometry.startTime = Date.now();
            geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader, uniforms,
                side : THREE.DoubleSide,
                opacity : 0.4,
                transparent : true,
                depthWrite  : true,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            renderer.domElement.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            uniforms.resolution.value.x = renderer.domElement.width;
            uniforms.resolution.value.y = renderer.domElement.height;

            renderer.setSize(window.innerWidth, window.innerHeight);

        }
        
        function onDocumentMouseMove(e) {
            const vpRatio = window.innerWidth / window.innerHeight;
            uniforms.mouse.value.x = (e.offsetX / window.innerWidth) * vpRatio;
            uniforms.mouse.value.y = 1-(e.offsetY / window.innerHeight);
            console.log(uniforms);
        }        

        function animate(time) {
			time *= 0.01; //convert to seconds
            requestAnimationFrame( animate );

            controls.update();

            //uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            //var elapsedMilliseconds = Date.now() - plane.startTime;
            //var elapsedSeconds = elapsedMilliseconds / 1000.;
            //plane.material.uniforms.time.value = time;
            uniforms.time.value += 0.05;

            //console.log(plane.material.mouse);
            
            renderer.render( scene, camera );
        }
    </script>
