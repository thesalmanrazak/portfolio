<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak :|: Being creative mean be different...</title>
    <link rel="stylesheet" href="./assets/css/three.css">
</head>
<body>
    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        import { OrbitControls } from './assets/jsm/controls/OrbitControls.js';
        import { GroundProjectedSkybox } from 'three/addons/objects/GroundProjectedSkybox.js';
        import { GLTFLoader } from './assets/jsm/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        const wrapper = document.querySelector('.wrapper');
        let camera, scene, renderer, controls, sofa, plane;
        let skybox, texture;
        const textureLoader = new THREE.TextureLoader();
        const loader = new THREE.TextureLoader().setPath( './assets/media/leather/' );
        const filenames = [ '04.jpg', '05.jpg', '06.jpg', '07.jpg', '19.jpg', '09.jpg', '10.jpg', '11.jpg', '12.jpg', '15.jpg' ];
        const textures = { none: null }
        for ( let i = 0; i < filenames.length; i ++ ) {
            const filename = filenames[ i ];
            const texture = loader.load( filename );
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.colorSpace = THREE.SRGBColorSpace;
            textures[ filename ] = texture;
        }
        const params = {
            image: textures[ '04.jpg' ],
            height: 10,
            radius: 100,
            shadows: true
        };
        const repeat = 10;

        init().then( animate );
        async function init(){
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.shadowMap.enabled = true; //renderer.toneMapping = THREE.ACESFilmicToneMapping; //renderer.toneMappingExposure = 1; //renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set( 0, 0, 10 );
            
            new RGBELoader().load( './assets/hdri/snow_field_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdri;

                skybox = new GroundProjectedSkybox( hdri );
                skybox.scale.setScalar( 100 );
                skybox.radius = 10;
			    skybox.height = 150;
                scene.add( skybox );
                scene.environment = hdri;
            });

            sceneLight(0);
            
            texture = textureLoader.load( './assets/media/leather/04.jpg' );            
            texture.colorSpace = THREE.sRGBEncoding;
            texture.flipY = false;
            const leatherMaterial = new THREE.MeshPhysicalMaterial({
                map: texture,
                transparent: true,
                depthWrite: true,
                side: THREE.DoubleSide,
            });
            texture.generateMipmaps = false;
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.needsUpdate = true;
            new GLTFLoader().load( './assets/models/sofa.gltf', function ( gltf ) {
                sofa = gltf.scene;
                sofa.children[1].traverse( function( o ){
                    if ( o.isMesh ) {
                        o.material.map = texture;                        
                        o.castShadow = true;
                        o.material.map.wrapS = THREE.RepeatWrapping;
                        o.material.map.wrapT = THREE.RepeatWrapping;
                        o.material.map.repeat.set( repeat, repeat );
                        o.material.needsUpdate = true;
                    }
                });
                sofa.children[0].traverse( function( o ){
                    if ( o.isMesh ) {
                        o.castShadow = true;
                    }
                });                
                sofa.name = "furniture";
                scene.add(sofa);
                
                const gui = new GUI();
                //gui.add( params, 'height', 10, 50, 5 ).name( 'Skybox height' ).onChange( animate );
				//gui.add( params, 'radius', 100, 600, 5 ).name( 'Skybox radius' ).onChange( animate );
                gui.add( params, 'image', textures ).onChange( function ( val ) {
                    sofa.children[1].traverse( function ( o ) {
                        if ( o.material ) {
                            o.material.map = val;
                            o.castShadow = true;
                            o.receiveShadow = false;
                            o.material.map.wrapS = THREE.RepeatWrapping;
                            o.material.map.wrapT = THREE.RepeatWrapping;
                            o.material.map.repeat.set( repeat, repeat );
                            o.material.needsUpdate = true;
                        }
                    } );
                } );
                gui.add( params, 'shadows' ).onChange( function ( val ) {
                    if(val == true){
                        renderer.shadowMap.enabled = 1;
                    } else if(val == false){
                        renderer.shadowMap.enabled = 0;
                    }                    
                    sofa.children[0].traverse( function ( o ) {
                        if ( o.material ) {
                            o.castShadow = val;
                            o.material.needsUpdate = true;
                        }
                    } );
                    sofa.children[1].traverse( function ( o ) {
                        if ( o.material ) {
                            o.castShadow = val;
                            o.material.needsUpdate = true;
                        }
                    } );                    
                } );
                gui.open();

            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
            }, function ( error ) {
                console.log( 'An error happened' );
            } );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.minDistance = 6;
            controls.maxDistance = 20;
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;

            window.addEventListener('resize', onWindowResize);
        }

        function sceneLight(show){
            
            scene.add( new THREE.AmbientLight( 0xffffff, 1.39 ) );

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(-2,15,5);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = 4096;
            light.shadow.mapSize.height = 4096;
            light.shadow.camera.near = 1;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
            //hemiLight.color.setHSL( 0.6, 1, 0.6 );
            //hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, 0, 0 );
            scene.add( hemiLight );

            const planeGeometry = new THREE.PlaneGeometry( 10, 10 );
            planeGeometry.rotateX( - Math.PI / 2 );
            const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.1 } );
            
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.position.y = -1.26;
            plane.receiveShadow = true;
            scene.add(plane);

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
            controls.update();
            //skybox.radius = params.radius;
			//skybox.height = params.height;
            if(controls){
                controls.update();
            }
        }
    </script>
    
</body>
</html>
