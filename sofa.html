<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="icon" type="image/png" sizes="64x64" href="./assets/media/favicon.png">

</head>

<body>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>
    </div>

    <div id="loading" class="loading">
        <span>Loading</span>
        <h2>100%</h2>
    </div>

    <script src="./assets/js/jquery.js"></script>    
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        import { OrbitControls } from './assets/jsm/controls/OrbitControls.js';
        import { GroundProjectedSkybox } from 'three/addons/objects/GroundProjectedSkybox.js';
        import { GLTFLoader } from './assets/jsm/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        const wrapper = document.querySelector('.wrapper');
        const loading = document.getElementById('loading');

        let camera, scene, renderer, controls, sofa, plane, object;
        let skybox, texture;
        const textureLoader = new THREE.TextureLoader();
        const loader = new THREE.TextureLoader().setPath( './assets/media/leather/' );
        const filenames = [ '04.jpg', '05.jpg', '06.jpg', '07.jpg', '19.jpg', '09.jpg', '10.jpg', '11.jpg', '12.jpg', '15.jpg' ];
        const textures = { none: null }
        for ( let i = 0; i < filenames.length; i ++ ) {
            const filename = filenames[ i ];
            const texture = loader.load( filename );
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.colorSpace = THREE.SRGBColorSpace;
            textures[ filename ] = texture;
        }
        const params = {
            image: textures[ '04.jpg' ],
            height: 10,
            radius: 100,
            shadows: true
        };
        const repeat = 20;

        init().then( animate );
        async function init(){
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2( 0xff6699, 0.005 );

            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set( 0, 0, 10 );
            
            new RGBELoader().load( './assets/hdri/belfast_sunset_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdri;

                skybox = new GroundProjectedSkybox( hdri );
                skybox.scale.setScalar( 100 );
                skybox.radius = 30;
                scene.add( skybox );

                scene.environment = hdri;
            });

            sceneLight(0);

            function loadModel(){
                scene.add( object );             
                scene.add( plane );
            }

            const manager = new THREE.LoadingManager( loadModel );

            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    const percentComplete = xhr.loaded / xhr.total * 100; //console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                    loading.querySelector('h2').innerHTML = Math.round( percentComplete, 2 ) + '%';
                    if(Math.round( percentComplete, 2 ) == 100){
                        setTimeout(function() {
                            loading.style.transition = '.5s';
                            loading.style.opacity = '0';
                            loading.style.visibility = 'hidden';
                        }, 1250);
                    }
                }
            }
            function onError() {}

            const loader = new GLTFLoader( manager );
            
            loader.load( './assets/models/sofa.gltf', function ( obj ) {

                texture = textureLoader.load( './assets/media/leather/04.jpg' );            
                texture.colorSpace = THREE.sRGBEncoding;
                texture.flipY = false;
                const leatherMaterial = new THREE.MeshPhysicalMaterial({
                    map: texture,
                    transparent: true,
                    depthWrite: true,
                });
                texture.generateMipmaps = true;
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                texture.needsUpdate = true;

                object = obj.scene;
                object.children[1].traverse( function( o ){
                    if ( o.isMesh ) {
                        o.material.map = texture;                        
                        o.castShadow = true;
                        o.material.map.wrapS = THREE.RepeatWrapping;
                        o.material.map.wrapT = THREE.RepeatWrapping;
                        o.material.map.repeat.set( repeat, repeat );
                    }
                });
                object.children[0].traverse( function( o ){
                    if ( o.isMesh ) {
                        o.castShadow = true;
                    }
                });                
                object.name = "furniture";

                guiSetting();

            }, onProgress, onError );

            controlSetting();

            window.addEventListener('resize', onWindowResize);
        }

        function guiSetting(){
            const gui = new GUI();
            gui.add( params, 'image', textures ).onChange( function ( val ) {
                sofa.children[1].traverse( function ( o ) {
                    if ( o.material ) {
                        o.material.map = val;
                        o.castShadow = true;
                        o.receiveShadow = false;
                        o.material.map.wrapS = THREE.RepeatWrapping;
                        o.material.map.wrapT = THREE.RepeatWrapping;
                        o.material.map.repeat.set( repeat, repeat );
                        o.material.needsUpdate = true;
                    }
                } );
            } );
            gui.add( params, 'shadows' ).onChange( function ( val ) {
                if(val == true){
                    renderer.shadowMap.enabled = 1;
                } else if(val == false){
                    renderer.shadowMap.enabled = 0;
                }                    
                sofa.children[0].traverse( function ( o ) {
                    if ( o.material ) {
                        o.castShadow = val;
                        o.material.needsUpdate = true;
                    }
                } );
                sofa.children[1].traverse( function ( o ) {
                    if ( o.material ) {
                        o.castShadow = val;
                        o.material.needsUpdate = true;
                    }
                } );                    
            } );
            gui.open();
        }

        function controlSetting(){
            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.minDistance = 6;
            controls.maxDistance = 20;
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;
        }

        function sceneLight(show){
            
            scene.add( new THREE.AmbientLight( 0xffffff, 1.39 ) );

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(-2,15,5);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = 4096;
            light.shadow.mapSize.height = 4096;
            light.shadow.camera.near = 1;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
            //hemiLight.color.setHSL( 0.6, 1, 0.6 );
            //hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, 0, 0 );
            scene.add( hemiLight );

            const planeGeometry = new THREE.PlaneGeometry( 10, 10 );
            planeGeometry.rotateX( - Math.PI / 2 );
            const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.1 } );
            
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.position.y = -1.26;
            plane.receiveShadow = true;
            scene.add(plane);

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );            
            if(controls){
                controls.update();
            }
        }
    </script>
    
</body>
</html>
