<body>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <div id="loading" class="loading">
        <span>Loading</span>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('container');
        const loading = document.getElementById('loading');

        let camera, controls, scene, renderer;
        let hlight, light, light2, light3, light4, directionalLight, watch, object;
        var color = 0xf0f0f0, texture, circle;
        var textureLoader = new THREE.TextureLoader();

        init().then( animate );

        async function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0,0,9);
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;

            new RGBELoader().load( './assets/hdri/industrial_sunset_puresky_4k.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdri;
                scene.environment = hdri;
            });

            function loadModel(){                
                scene.add( object );
            }

            const manager = new THREE.LoadingManager( loadModel );

            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    const percentComplete = xhr.loaded / xhr.total * 100; //console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                    loading.querySelector('h2').innerHTML = Math.round( percentComplete, 2 ) + '%';
                    if(Math.round( percentComplete, 2 ) == 100){
                        setTimeout(function() {
                            loading.style.transition = '.5s';
                            loading.style.opacity = '0';
                            loading.style.visibility = 'hidden';
                        }, 1250);
                    }
                }
            }
            function onError() {}

            const loader = new GLTFLoader( manager );

            loader.load( './assets/models/tyre.gltf', function ( obj ) {
                object = obj.scene;
                object.traverse(function (o) {
                    if (o.isMesh) {
                        o.castShadow = true;
                        o.receiveShadow = true;
                    }
                });                
                object.rotation.set( 0, -1, 0 );
                
            }, onProgress, onError );

            controlSetting();

            sceneLight(0);

            window.addEventListener('resize', onWindowResize);

            //canvas.addEventListener('mousemove', onMouseMove);
        }

        function controlSetting(){
            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;
            controls.minDistance = 2;
            controls.maxDistance = 10;
        }

        function sceneLight(show){
            scene.add( new THREE.AmbientLight( 0xffffff, 1 ) );

            const light = new THREE.DirectionalLight(0xeeeeee, 5);
            light.position.set(-5,15,5);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = 4096;
            light.shadow.mapSize.height = 4096;
            light.shadow.camera.near = 1;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
            hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, -5, 0 );
            scene.add( hemiLight );

            const light2 = new THREE.DirectionalLight(0xeeeeee, 5);
            light2.position.set(-5,-15,-5);
            scene.add(light2);

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );            
            //const time = performance.now() / 100;
            if(watch){
                watch.rotation.z += 0.1; // Math.cos( time ) * 0.05;
            }
            if(controls){
                controls.update();                
            }
            renderer.render( scene, camera );
        }
    </script>
