<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak ::|:: Being creative mean be different...</title>

</head>

<body>
    
    <div id="overlay">
        <div id="progstat"></div>
        <div id="progress"></div>
    </div>

    <header></header>
    <main>
        <section class="home" id="home">            
            <h1>Being Creative Means Be Different.</h1>
            <a href="./work.html" class="begin">Let's find the Difference, shall We?</a>
        </section>
    </main>
    <footer></footer>
    <aside></aside>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';        

        let wrapper = document.getElementById('home');
        let work_wrapper = document.getElementById('work');

        let scene, camera, renderer, controls;
        let cube, line, octahe;
        let clock = new THREE.Clock();

        init();

        function init(){
            scene = new THREE.Scene();            
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.domElement.id = 'homePage';
            renderer.setSize(window.innerWidth, window.innerHeight);        
            wrapper.appendChild(renderer.domElement);
            
            const geometry = new THREE.BoxGeometry( 30, 30, 30, 1, 1 );
            const material = new THREE.MeshBasicMaterial( {
                color: 0x111111,
                side: THREE.DoubleSide,
            } );
            cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            line = new THREE.LineSegments(
                new THREE.WireframeGeometry(geometry),
                new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    linewidth: 1,
                    opacity: 1,
                    transparent: true
                })
            );
            scene.add(line);

            window.addEventListener( 'resize', onWindowResize );

            animate();            
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }

        function animate(time){
            requestAnimationFrame( animate );
            if(cube){
                time = performance.now() / 1500;
                cube.position.x = Math.cos( time ) * 10.5;
                cube.rotation.y -= Math.cos( time ) * 0.005;
                cube.rotation.x = Math.cos( time ) * 0.5;
                line.position.x = Math.cos( time ) * 10.5;
                line.rotation.y -= Math.cos( time ) * 0.005;
                line.rotation.x = Math.cos( time ) * 0.5;
            }
            if(octahe){
                time = performance.now() / 1500;
                octahe.position.x = Math.cos( time ) * 10.5;
                octahe.rotation.y -= Math.cos( time ) * 0.005;
                octahe.rotation.x = Math.cos( time ) * 0.5;
                line.position.x = Math.cos( time ) * 10.5;
                line.rotation.y -= Math.cos( time ) * 0.005;
                line.rotation.x = Math.cos( time ) * 0.5;
            }
            renderer.render( scene, camera );
        }

    </script>

</body>
</html>
