    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let wrapper = document.getElementById('home');
        let work_wrapper = document.getElementById('work');
        let scene, camera, renderer, controls;
        let cube, line, octahe, runnerTexture, annie, material2, runner, sceneOrtho, cameraOrtho;
        var clock = new THREE.Clock();
        var image = "./assets/media/sprite/gaming_DinoSprites_walk.png";
        const width = window.innerWidth;
		const height = window.innerHeight;

        init().then( animate );
        async function init(){
            scene = new THREE.Scene();
            sceneOrtho = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            cameraOrtho = new THREE.OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 1, 1000 );
			cameraOrtho.position.z = 8;

            runnerTexture = new THREE.TextureLoader().load( './assets/media/sprite/gaming_DinoSprites_walk.png', updateHUDSprites );
            runnerTexture.magFilter = THREE.NearestFilter;
            annie = new TextureAnimator( runnerTexture, 6, 1, 6, 90 ); // texture, #horiz, #vert, #total, duration. 
            
            //const geometry = new THREE.BoxGeometry( 25, 25, 25, 1, 1 );
            //const material = new THREE.MeshBasicMaterial( { color: 0x111111, side: THREE.DoubleSide } );
            const geometry = new THREE.IcosahedronGeometry(30, 0);
            const material = new THREE.MeshPhysicalMaterial({ metalness: 0, roughness: 0.75 });
            cube = new THREE.Mesh( geometry, material );
            scene.add( cube );
            line = new THREE.LineSegments(
                new THREE.WireframeGeometry(geometry),
                new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    linewidth: 1,
                    opacity: 1,
                    transparent: true
                })
            );
            line.scale.set( cube.scale.x + 0.001, cube.scale.y + 0.001, cube.scale.z + 0.001 )
            scene.add(line);

            const light = new THREE.DirectionalLight(0x00ee99, 1); // 0xfff0dd // ff0900
            light.position.set(0, 5, 10);
            scene.add(light);

            window.addEventListener( 'resize', onWindowResize );

            runnerTexture = new THREE.TextureLoader().load( './assets/media/sprite/gaming_DinoSprites_walk.png', updateHUDSprites );
            runnerTexture.magFilter = THREE.NearestFilter;
            annie = new TextureAnimator( runnerTexture, 6, 1, 6, 90 ); // texture, #horiz, #vert, #total, duration. 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.domElement.id = 'homePage';
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.autoClear = false;
            wrapper.appendChild(renderer.domElement);

            controls = new OrbitControls( camera, renderer.domElement );
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;

            window.addEventListener( 'resize', onWindowResize );

            animate();
        }

        function updateHUDSprites() {
            material2 = new THREE.SpriteMaterial( { map: runnerTexture} );
            const width = material2.map.image.width;
            const height = material2.map.image.height;
            runner = new THREE.Sprite( material2 );
            runner.center.set( 0.0, 0.0 );
            runner.scale.set( (width / 25) * 2, (height * 1) / 2, 0 );            
            sceneOrtho.add( runner );
            other();
        }

        function other(){
            const width2 = window.innerWidth / 2;
            const height2 = window.innerHeight / 2;
            runner.position.set( - width2, - height2, 0 );
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
            other();
        }

        function animate(time){
            var delta = clock.getDelta();
            annie.update(1000 * delta);
            requestAnimationFrame( animate );
            if(cube){
                time = performance.now() / 1500;
                cube.position.x = Math.cos( time ) * 10.5;
                cube.rotation.y -= Math.cos( time ) * 0.005;
                cube.rotation.x = Math.cos( time ) * 0.5;
                line.position.x = Math.cos( time ) * 10.5;
                line.rotation.y -= Math.cos( time ) * 0.005;
                line.rotation.x = Math.cos( time ) * 0.5;
            }
            renderer.clear();
            renderer.render( scene, camera );
			renderer.clearDepth();
			renderer.render( sceneOrtho, cameraOrtho );
            
        }

        function TextureAnimator(texture, tilesHoriz, tilesVert, numTiles, tileDispDuration){
            // note: texture passed by reference, will be updated by the update function.

            this.tilesHorizontal = tilesHoriz;
            this.tilesVertical = tilesVert;

            // how many images does this spritesheet contain?
            //  usually equals tilesHoriz * tilesVert, but not necessarily,
            //  if there at blank tiles at the bottom of the spritesheet. 
            this.numberOfTiles = numTiles;
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping; 
            texture.repeat.set( 1 / this.tilesHorizontal, 1 / this.tilesVertical );

            // how long should each image be displayed?
            this.tileDisplayDuration = tileDispDuration;

            // how long has the current image been displayed?
            this.currentDisplayTime = 0;

            // which image is currently being displayed?
            this.currentTile = 0;

            this.update = function( milliSec ){
                this.currentDisplayTime += milliSec;
                while (this.currentDisplayTime > this.tileDisplayDuration){
                    this.currentDisplayTime -= this.tileDisplayDuration;
                    this.currentTile++;
                    if (this.currentTile == this.numberOfTiles)
                    this.currentTile = 0;
                    var currentColumn = this.currentTile % this.tilesHorizontal;
                    texture.offset.x = currentColumn / this.tilesHorizontal;
                    var currentRow = Math.floor( this.currentTile / this.tilesHorizontal );
                    texture.offset.y = currentRow / this.tilesVertical;
                }
            }
        }

    </script>
