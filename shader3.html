    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('three-js.html');">Back</button>

    <script type="importmap">

            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('container');
        let plane, scene, camera, renderer, uniforms, controls;
        let start = Date.now();

        const fragmentShader = `
            #ifdef GL_ES
            precision highp float;
            #endif

            // glslsandbox uniforms
            uniform float time;
            uniform vec2 resolution;

            // shadertoy emulation
            #define iTime time
            #define iResolution resolution

            void mainImage(out vec4 O, vec2 I){
                //Clear fragcolor (hacky)
                O *= 0.;
                //Initialize resolution for scaling
                vec2 r=iResolution.xy,
                //Save centered pixel coordinates
                p = (I-r*.6)*mat2(1,-1,2,2);
                
                float a;
                //Initialize loop iterator and arc angle
                for(float i=0.;i<3e1;i++) {
                    //Add with ring attenuation
                    O += .2 / (abs(length(I=p/(r+r-p).y)*8e1-i)+4e1/r.y)*
                    //Limit to arcs
                    clamp(cos(a=atan(I.y,I.x)*ceil(i*.1)+iTime*sin(i*i)+i*i),.0,.6)*
                    //Give them color
                    (cos(a-i+vec4(0,1,2,0))+1.);
                }
            }
            
            void main(void){
                mainImage(gl_FragColor, gl_FragCoord.xy);
                gl_FragColor.a = 10.5;
            }
        `;


        function init(){
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );
            
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );
            
            uniforms = {
                time: { value: 0 },
                resolution:  { value: new THREE.Vector3() },
                //mouse: { value: new THREE.Vector3() }
            };
            //console.log(uniforms);
            const geometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 10, 10 );
            geometry.startTime = Date.now();
            geometry.uniforms = uniforms;            
            const material = new THREE.ShaderMaterial( {
                fragmentShader, uniforms,
                side : THREE.DoubleSide,
                opacity : 0.4,
                transparent : true,
                depthWrite  : true,
            } );
            plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

            controls = new OrbitControls( camera, renderer.domElement );
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }
        
        init();

        function animate(time) {
			time *= 0.01; //convert to seconds
            requestAnimationFrame( animate );

            controls.update();

            uniforms.resolution.value.set(window.innerWidth, window.innerHeight, 1);
            var elapsedMilliseconds = Date.now() - plane.startTime;
            var elapsedSeconds = elapsedMilliseconds / 1000.;
            plane.material.uniforms.time.value = time;

            //console.log(plane.material.uniforms.time);
            
            renderer.render( scene, camera );
        }
        
        animate();
    </script>
