<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak :|: Being creative mean be different...</title>
    <link rel="stylesheet" href="./assets/css/three.css">
</head>
<body>

    <!--<ul class="chairColorPicker"><li><input type="color" value="#ffffff" class="colorPicker" id="body-color"></li></ul>-->
    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>    
    <script type="module">
        import * as THREE from 'three';

        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { GroundProjectedSkybox } from 'three/addons/objects/GroundProjectedSkybox.js';

        const container = document.getElementById('container');
        let camera, controls, scene, renderer;
        let can, skybox;
        let tyres = [];
        let hdriPath = './assets/hdri/';
        let spotLight, lightHelper;        
        let hdriFile = 'belfast_sunset_puresky_4k.hdr'; //let hdriFile = 'mud_road_puresky_4k.hdr'; // rustig_koppie_puresky_4k.hdr

        const params = {
            punctualLightsEnabled: true,
            color: '#03d803',
            break: 0.5,
            headlight: 0.1,
            tyre: 0,
        };

        init().then( animate );

        async function init(){
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.set( 8.25, 1.4, - 8.5 );
            
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.useLegacyLights = false;
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;
            
            new RGBELoader().load( hdriPath + hdriFile, function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdri;

                skybox = new GroundProjectedSkybox( hdri );
                skybox.scale.setScalar( 150 );                
                scene.add( skybox );

                scene.environment = hdri;
            });

            sceneLight(1,0,2048);

            new GLTFLoader().load( './assets/models/car.gltf', function ( gltf ) {
                can = gltf.scene;
                can.traverse(function (o) {
                    if (o.isMesh) {                        
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                can.rotation.set( 0, 1.5, 0 );
                can.name = "Car";
                tyres.push(
                    can.getObjectByName( 'wheel_RF' ),
                    can.getObjectByName( 'wheel_RB' ),
                    can.getObjectByName( 'wheel_LB' ),
                    can.getObjectByName( 'wheel_LF' )
                );
                scene.add( can );

                can.getObjectByName('bodypaint', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.color = new THREE.Color(0x03d803);
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });

                const planeGeometry = new THREE.PlaneGeometry( 1000, 1000 );
                planeGeometry.rotateX( - Math.PI / 2 );
                const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.4 } );
                
                const plane = new THREE.Mesh( planeGeometry, planeMaterial );
                plane.position.y = 0;
                plane.receiveShadow = true;
                can.add(plane);

                var space = 2.5;
                for(let counts = 1; counts <= 5; counts++){
                    const RingGeometry = new THREE.RingGeometry( space, space + 0.5, 64 ); 
                    const RingMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, side: THREE.DoubleSide, opacity: 0.05, transparent: true } );
                    const ring = new THREE.Mesh( RingGeometry, RingMaterial );
                    ring.rotation.x = Math.PI/2;
                    ring.position.y = 0.01;
                    can.add( ring );
                    space = space + 1;
                }

                can.getObjectByName('break_light', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.color = new THREE.Color(0xff000f);
                        o.castShadow = true;
                        o.receiveShadow = true;
                        o.material.envMapIntensity = params.break
                    }
                });
                
                can.getObjectByName('headlight_bulb', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.color = new THREE.Color(0xffffff);
                        o.castShadow = true;
                        o.receiveShadow = true;
                        o.material.envMapIntensity = params.headlight
                    }
                });


                headlisgt(0,0);

            }, function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );                
            }, function ( error ) {
                console.log( 'An error happened' );
            } );
            /*
            const plastiColor = document.getElementById( 'body-color' );
            plastiColor.addEventListener( 'input', function () {
                can.getObjectByName('bodypaint', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.color = new THREE.Color(this.value);
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
            } );
            */            
            const gui = new GUI();

            gui.add( params, 'punctualLightsEnabled' ).onChange( toggleLights );
            gui.addColor( params, 'color' ).name('Body Paint').onChange(function(val){
                can.getObjectByName('bodypaint', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.color = new THREE.Color(val);
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
            });
            gui.add( params, 'break', 0, 3, 0.5).name('Breaks').onChange( function(val){
                can.getObjectByName('break_light', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.envMapIntensity = val
                    }
                });
            } );
            gui.add( params, 'headlight', 0, 10, 0.5).name('Headlight Bulb').onChange( function(val){
                can.getObjectByName('headlight_bulb', true).traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.material.envMapIntensity = val
                    }
                });
            } );
            gui.add( params, 'tyre', 0, 0.3, 0.01).name('Tyre Speed').onChange( function(val){
                console.log(val)
            } );
            gui.open();

            controls = new OrbitControls( camera, renderer.domElement ); //controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2;
            controls.enableDamping = true;
            controls.maxDistance = 10;
            controls.minDistance = 3;
            controls.target.set( 0, 0.5, 0 );
            controls.update();

            window.addEventListener('resize', onWindowResize);
        }

        function headlisgt(show,helper){
            if(show==1){
                const headLight = new THREE.SpotLight( 0xffffff, 5 );
                headLight.position.set( 0, 0, 0 );
                headLight.intensity = 2;
                headLight.angle = 0.01; //Math.PI / 2;
                headLight.penumbra = 1;
                headLight.decay = 2;
                headLight.distance = 0;
                //headLight.map = textures[ 'disturb.jpg' ];

                headLight.castShadow = true;
                headLight.shadow.mapSize.width = 10;
                headLight.shadow.mapSize.height = 10;
                headLight.shadow.camera.near = 0;
                headLight.shadow.camera.far = 5;
                headLight.shadow.focus = 5;
                can.getObjectByName('headlight_bulb', true).add( headLight );

                if(helper==1){
                    can.getObjectByName('headlight_bulb', true).add( new THREE.SpotLightHelper( headLight ) );
                }
            
            }
        }

        function toggleLights( visible ) {
            scene.traverse( function ( object ) {
                if ( object.isLight ) {
                    object.visible = visible;
                }
            } );
            animate();
        }

        function sceneLight(show,showHelper,size){
            if(show == 1){

                scene.add( new THREE.AmbientLight( 0xffffff, 2.05 ) );

                const light = new THREE.DirectionalLight(0xeeeeee, 4);            
                light.position.set(-8,20,10);
                scene.add(light);

                light.castShadow = true;
                light.shadow.mapSize.width = size;
                light.shadow.mapSize.height = size;
                light.shadow.camera.near = 10;
                light.shadow.camera.far = 200;
                light.shadow.focus = 1;

                const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.1 );
                hemiLight.color.setHSL( 0.6, 1, 0.6 );
                hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
                hemiLight.position.set( 0, 0, 0 );
                scene.add( hemiLight );

                if(showHelper == 1){
                    const helper = new THREE.DirectionalLightHelper( light, 5 );
                    scene.add( helper );
                    const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                    scene.add( hemihelper );
                }

            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }
        
        function animate() {
            requestAnimationFrame( animate );
           
            for ( let i = 0; i < tyres.length; i ++ ) {
                tyres[ i ].rotation.x += params.tyre;
            }

            renderer.render( scene, camera );
        }
    </script>

</body>
</html>
