<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman Razak :|: Being creative mean be different...</title>
    <link rel="stylesheet" href="./assets/css/three.css">
</head>
<body>

    <ul class="chairColorPicker">
        <li><input type="color" value="#ffffff" class="colorPicker" id="body-color"></li>
    </ul>

    <div id="container">
        <button type="button" class="backBtn" onclick="window.location.replace('threejs.html');">Back</button>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./assets/build/three.module.js",
                "three/addons/": "./assets/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';        

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GroundProjectedSkybox } from 'three/addons/objects/GroundProjectedSkybox.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        const container = document.getElementById('container');
        let stats;
        let camera, scene, renderer, controls, loader, car;
        let hemiLight, light, skybox;
        let clock = new THREE.Clock();

        const path = './assets/models/';
        let veh = ['car','car2','pin'];

        loader = new GLTFLoader();

        init().then( animate );

        async function init(){

            

            scene = new THREE.Scene();



            new RGBELoader().load( './assets/hdri/studio.hdr', function ( hdri ) {
                hdri.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdri;

                skybox = new GroundProjectedSkybox( hdri );
                skybox.scale.setScalar( 100 );                
                scene.add( skybox );
                console.log(skybox);

                scene.environment = hdri;
            });
                        
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );            
            container.appendChild( renderer.domElement );

            renderer.shadowMap.enabled = true;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            
            loader.load( path+veh[0]+'.gltf', function (gltf) {
                car = gltf.scene;
                car.traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                car.position.set(0,0,0);
                car.rotation.set(0,4.75,0);
                //console.log(car);
                scene.add(car);

            }, function ( xhr ) {
                //console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
            }, function ( error ) {
                console.log( 'An error happened' );
            });

            shadows();
            
            // gui settings
            guiSettings();

            // camera
            cameraSettings(0,1,6,0,10,0,1);

            // controls settings
            controlsSettings(true,true,10,4);

            // light
            sceneLight(1,4096);

            // gui
            guiSettings();

            // resize window
            window.addEventListener('resize', onWindowResize);
        }

        function shadows(){
            // shadow
            const planeGeometry = new THREE.PlaneGeometry( 1000, 1000 );
            planeGeometry.rotateX( - Math.PI / 2 );
            const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );
            
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.position.y = 0;
            plane.receiveShadow = true;
            scene.add(plane);

            const plastiColor = document.getElementById( 'body-color' );
            plastiColor.addEventListener( 'input', function () {
                car.children[1].material.color.set( plastiColor.value );
            } );
        }

        function cameraSettings(posX,posY,posZ,lookX,lookY,lookZ,helper){            
            camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.set( - 3, 2, 3 );
            camera.lookAt( 0, 4, 0 );
            if(helper==1){
                scene.add( new THREE.CameraHelper( camera ) );
            }
        }

        function controlsSettings(pan,zoom,max,min){
            controls = new OrbitControls( camera, renderer.domElement );
            //controls.addEventListener( 'change', animate );
            controls.target.set( 0, -0.05, 0 );
            controls.maxPolarAngle = THREE.MathUtils.degToRad( 90 );
            controls.enableDamping = false;
            controls.maxDistance = max;
            controls.minDistance = min;
            controls.enablePan = pan;
            controls.enableZoom = zoom;
            controls.update();
        }

        function guiSettings(){

            const vehicles = {
                vehicle: veh[0]
            }

            const baseActions = {
                scale: 1,
                movex: 0,
                movey: 0,
                movez: 0,
                rotatex: 0,
                rotatey: 4.75,
                rotatez: 0,
            };

            const baseColor = {
                body: 1,
                color: '#ff0000', //0xff00ff
                //color: [255, 0, 255]
            };

            const panel = new GUI( { width: 260 } );
            
            const folder1 = panel.addFolder( 'Vehicle Type' );
            const folder2 = panel.addFolder( 'Base Actions' );
            const folder3 = panel.addFolder( 'Colors' );

            folder1.close(); folder2.close();// folder3.close();

            // folder 1
            folder1.add( vehicles, 'vehicle', veh ).name( 'Vehicle Type' ).onChange( function(val){
                scene.remove(car);
                loader.load( path+val+'.gltf', function (gltf) {
                    car = gltf.scene;
                    car.traverse ( ( o ) => {
                        if ( o.isMesh ) {
                            o.castShadow = true;
                            o.receiveShadow = false;
                        }
                    });
                    car.position.set(0,0,0);
                    scene.add(car);
                    console.log(car);
                }, function ( xhr ) {
                    //console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                }, function ( error ) {
                    console.log( 'An error happened' );
                });
            } );

            // folder 2
            folder2.add( baseActions, 'scale', 1, 5 ).step( 0.01 ).name('Scale').onChange( function (val) { car.scale.set(val,val,val); } );
            folder2.add( baseActions, 'movex', 0, 10 ).step( 0.01 ).name('Move X').onChange( function (val) { car.position.x = val; } );
            folder2.add( baseActions, 'movey', 0, 10 ).step( 0.01 ).name('Move Y').onChange( function (val) { car.position.y = val; } );
            folder2.add( baseActions, 'movez', 0, 10 ).step( 0.01 ).name('Move Z').onChange( function (val) { car.position.z = val; } );
            folder2.add( baseActions, 'rotatex', 0, 10 ).step( 0.01 ).name('Rotate X').onChange( function (val) { car.rotation.x = val; } );
            folder2.add( baseActions, 'rotatey', 0, 10 ).step( 0.01 ).name('Rotate Y').onChange( function (val) { car.rotation.y = val; } );
            folder2.add( baseActions, 'rotatez', 0, 10 ).step( 0.01 ).name('Rotate Z').onChange( function (val) { car.rotation.z = val; } );

            // foler3
            folder3.add( baseColor, 'body', 1, 5 ).step( 0.01 ).name('Body Color').onChange( function (val) {
                console.log(val);
                //console.log(vehicles.vehicle);
            } );
            folder3.addColor( baseColor, 'color').name('Color').onChange( function( colorValue  ){
                var newColor = new THREE.Color( colorValue );
                car.children[10].traverse ( ( o ) => {
                    if ( o.isMesh ) {
                        o.color = newColor;
                        o.castShadow = true;
                        o.receiveShadow = false;
                    }
                });
                console.log(newColor);
            })
        }

        function sceneLight(show,size){
            scene.add( new THREE.AmbientLight( 0xffffff, 2.05 ) );

            light = new THREE.DirectionalLight(0xeeeeee, 4);            
            light.position.set(-8,20,10);
            scene.add(light);

            light.castShadow = true;
            light.shadow.mapSize.width = size;
            light.shadow.mapSize.height = size;
            light.shadow.camera.near = 10;
            light.shadow.camera.far = 200;
            light.shadow.focus = 1;

            hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.1 );
            hemiLight.color.setHSL( 0.6, 1, 0.6 );
            hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
            hemiLight.position.set( 0, 0, 0 );
            scene.add( hemiLight );

            if(show == 1){
                const helper = new THREE.DirectionalLightHelper( light, 5 );
                scene.add( helper );
                const hemihelper = new THREE.HemisphereLightHelper( hemiLight, 5 );
                scene.add( hemihelper );
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            animate();
        }

        function animate() {
            requestAnimationFrame( animate );
            skybox.radius = 50;
            //car.rotation.y += 0.004;
            
            renderer.render( scene, camera );
        }
        
    </script>

</body>
</html>
